    command: echo "example" | tee /dev/tty | xargs printf "[%s]"
  - description: 'Create a directory called "example", count the number of characters
      in "example", and write "example" to the terminal:'
    command: echo "example" | tee >(xargs mkdir) >(wc [-c|--bytes])
