  examples:
  - description: 'Download a blob to a file path specifying a source container:'
    command: az storage blob download --account-name account_name --account-key account_key
      [-c|--container-name] container_name [-n|--name] blob_name [-f|--file] path/to/file
  - description: 'Download blobs from a blob container recursively:'
    command: az storage blob download-batch --account-name account_name --account-key
      account_key [-s|--source] container_name --pattern filename_regex [-d|--destination]
      path/to/destination
  - description: 'Upload a local file to blob storage:'
    command: az storage blob upload --account-name account_name --account-key account_key
      [-c|--container-name] container_name [-n|--name] blob_name [-f|--file] path/to/file
  - description: 'Delete a blob object:'
    command: az storage blob delete --account-name account_name --account-key account_key
