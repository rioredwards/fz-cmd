  - description: 'Archive files/directories excluding specified ones:'
    command: zip [-r|--recurse-paths] path/to/compressed.zip path/to/file_or_directory1
      path/to/file_or_directory2 ... [-x|--exclude] path/to/excluded_files_or_directories
  - description: 'Archive files/directories with a specific compression level (`0`
