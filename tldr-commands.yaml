      to `~/nuclei-templates` on macOS/Linux or `%USERPROFILE%\nuclei-templates` on
      Windows):'
    command: nuclei [-ut|-update-templates]
  - description: '[l]ist all [t]emplates by specific [p]rotocol [t]ype:'
    command: nuclei -tl [-pt|-type] dns|file|http|headless|tcp|workflow|ssl|websocket|whois|code|javascript
  - description: 'Run an automatic web scan using Wappalyzer technology detection
