  - description: 'Display tracking stats for the Chrony daemon:'
    command: chronyc tracking
  - description: 'Print the time sources that Chrony is currently using:'
    command: chronyc sources
  - description: 'Display stats for sources currently used by chrony daemon as a time
      source:'
    command: chronyc sourcestats
  - description: 'Step the system clock immediately, bypassing any slewing:'
