    command: resticprofile unschedule [-n|--name] "profile_name"
  - description: 'Unschedule all backups:'
    command: resticprofile unschedule --all
- command: birdc
  description: BIRD remote control.
  examples:
  - description: 'Open the remote control console:'
    command: birdc
  - description: 'Reload the configuration without restarting BIRD:'
    command: birdc configure
  - description: 'Show the current status of BIRD:'
    command: birdc show status
  - description: 'Show all configured protocols:'
    command: birdc show protocols
  - description: 'Show all details about a protocol:'
    command: birdc show protocols upstream1 all
  - description: 'Show all routes that contain a specific AS number:'
    command: birdc "show route where bgp_path ~ [4242120045]"
  - description: 'Show all best routes:'
    command: birdc show route primary
  - description: 'Show all details of all routes from a given prefix:'
    command: birdc show route for fd00:/8 all
- command: 7zr
  description: File archiver with a high compression ratio.
  examples:
  - description: '[a]rchive a file or directory:'
    command: 7zr a path/to/archive.7z path/to/file_or_directory
  - description: 'Encrypt an existing archive (including file names):'
    command: 7zr a path/to/encrypted.7z -ppassword -mhe=on path/to/archive.7z
  - description: 'E[x]tract an archive preserving the original directory structure:'
    command: 7zr x path/to/archive.7z
  - description: 'E[x]tract an archive to a specific directory:'
    command: 7zr x path/to/archive.7z -opath/to/output
  - description: 'E[x]tract an archive to `stdout`:'
    command: 7zr x path/to/archive.7z -so
  - description: '[l]ist the contents of an archive:'
    command: 7zr l path/to/archive.7z
  - description: 'Set the level of compression (higher means more compression, but
      slower):'
    command: 7zr a path/to/archive.7z -mx=0|1|3|5|7|9 path/to/file_or_directory
- command: apm
  description: Atom editor Package Manager.
  examples:
  - description: 'Install a package from <http://atom.io/packages> or a theme from
      <http://atom.io/themes>:'
    command: apm install package
  - description: 'Remove a package/theme:'
    command: apm remove package
  - description: 'Upgrade a package/theme:'
    command: apm upgrade package
- command: git ls-tree
  description: List the contents of a tree object.
  examples:
  - description: 'List the contents of the tree on a branch:'
    command: git ls-tree branch_name
  - description: 'List the contents of the tree on a commit, recursing into subtrees:'
    command: git ls-tree -r commit_hash
  - description: 'List only the filenames of the tree on a commit:'
    command: git ls-tree --name-only commit_hash
  - description: 'Print the filenames of the current branch head in a tree structure
      (Note: `tree --fromfile` is not supported on Windows):'
    command: git ls-tree -r --name-only HEAD | tree --fromfile
- command: biff
  description: A simple utility for doing datetime arithmetic, parsing, and formatting.
  examples:
  - description: 'Print the current time in a format of your choosing:'
    command: biff time fmt [-f|--format] rfc3339 now
  - description: 'Print multiple relative times in one command:'
    command: biff time fmt [-f|--format] '%c' now -1d 'next sat' 'last monday' '9pm
      last mon'
  - description: 'Print the current time in another time zone and round it the nearest
      15 minute increment:'
    command: biff time in Asia/Bangkok now | biff time round [-i|--increment] 15 [-s|--smallest]
      minute
  - description: 'Convert a time between two different time zone:'
    command: TZ='Japan' biff time in America/New_York 02:30
  - description: 'Print a past or future time relative to current time:'
    command: biff time add -1d|1d|1w|-1m|1y|... now
  - description: 'Add a complex duration to the current time:'
    command: biff time add '1 week, 12 hours ago' now
  - description: 'Find the duration since a date in the past and round it to the desired
      precision:'
    command: biff span since 2025-01-20T12:00 [-l|--largest] year
  - description: 'Find timestamps in a log file and reformat them into your local
      time in place:'
    command: biff tag lines /tmp/access.log | biff time in system | biff time fmt
      [-f|--format] '%c' | head [-n|--lines] 3 | biff untag [-s|--substitute]
- command: qutebrowser
  description: A keyboard-driven, vim-like browser based on PyQt5.
  examples:
  - description: 'Open qutebrowser with a specified storage directory:'
    command: qutebrowser --basedir path/to/directory
  - description: 'Open a qutebrowser instance with temporary settings:'
    command: qutebrowser --set content.geolocation true|false
  - description: 'Restore a named session of a qutebrowser instance:'
    command: qutebrowser --restore session_name
  - description: 'Launch qutebrowser, opening all URLs using the specified method:'
    command: qutebrowser --target auto|tab|tab-bg|tab-silent|tab-bg-silent|window|private-window
  - description: 'Open qutebrowser with a temporary base directory and print logs
      to `stdout` as JSON:'
    command: qutebrowser --temp-basedir --json-logging
- command: continue
  description: Skip to the next iteration of a `for`, `while`, `until`, or `select`
    loop.
  examples:
  - description: 'Skip to the next iteration:'
    command: while :; do continue; echo "This will never be reached"; done
  - description: 'Skip to the next iteration from within a nested loop:'
    command: for i in {1..3}; do echo $i; while :; do continue 2; done; done
- command: git-lfs-transfer
  description: Server-side implementation of the Git LFS pure SSH transfer protocol.
  examples:
  - description: 'Upload large files tracked by Git LFS to a repository:'
    command: git-lfs-transfer path/to/repo.git upload
  - description: 'Download large files tracked by Git LFS from a repository:'
    command: git-lfs-transfer path/to/repo.git download
- command: cariddi
  description: Crawl URLs and scan for endpoints, secrets, api keys, file extensions,
    tokens, and more from a list of domains.
  examples:
  - description: 'Hunt for secrets using custom `regex`es and output results in JSON:'
    command: cat path/to/urls.txt | cariddi -s -sf path/to/custom_secrets.txt -json
  - description: 'Hunt for juicy endpoints with high concurrency and timeout with
      plain output results:'
    command: cat path/to/urls.txt | cariddi -e -c 250 -t 15 -plain
  - description: 'Crawl with debug mode and store HTTP responses and output results
      in `txt` file:'
    command: cat path/to/urls.txt | cariddi -debug -sr -ot path/to/debug_output.txt
  - description: 'Perform an intensive crawl with a proxy and random user agent and
      output results in `html` file:'
    command: cat path/to/urls.txt | cariddi -intensive -proxy http://127.0.0.1:8080
      -rua -oh path/to/intensive_crawl.html
  - description: 'Hunt for errors and useful information with a custom delay and use
      `.cariddi_cache` folder as cache:'
    command: cat path/to/urls.txt | cariddi -err -info -d 3 -cache
  - description: 'Show example uses:'
    command: cariddi -examples
- command: git shortlog
  description: Summarizes the `git log` output.
  examples:
  - description: 'View a summary of all the commits made, grouped alphabetically by
      author name:'
    command: git shortlog
  - description: 'View a summary of all the commits made, sorted by the number of
      commits made:'
    command: git shortlog [-n|--numbered]
  - description: 'View a summary of all the commits made, grouped by the committer
      identities (name and email):'
    command: git shortlog [-c|--committer]
  - description: 'View a summary of the last 5 commits (i.e. specify a revision range):'
    command: git shortlog HEAD~5..HEAD
  - description: 'View all users, emails, and the number of commits in the current
      branch:'
    command: git shortlog [-s|--summary] [-n|--numbered] [-e|--email]
  - description: 'View all users, emails, and the number of commits in all branches:'
    command: git shortlog [-s|--summary] [-n|--numbered] [-e|--email] --all
- command: fuck
  description: Corrects your previous console command.
  examples:
  - description: 'Set the `fuck` alias to `thefuck` tool:'
    command: eval "$(thefuck --alias)"
  - description: 'Try to match a rule for the previous command:'
    command: fuck
  - description: 'Confirm the first choice immediately (correct argument depends on
      level of annoyance):'
    command: fuck --yes|yeah|hard
- command: nop
  description: Check validity and pretty-print graphs in canonical format.
  examples:
  - description: 'Pretty-print one or more graphs in canonical format:'
    command: nop path/to/input1.gv path/to/input2.gv ... > path/to/output.gv
  - description: 'Check one or more graphs for validity, producing no output graph:'
    command: nop -p path/to/input1.gv path/to/input2.gv ...
  - description: 'Display help:'
    command: nop -?
- command: pr
  description: Paginate or columnate files for printing.
  examples:
  - description: 'Print multiple files with a default header and footer:'
    command: pr path/to/file1 path/to/file2 ...
  - description: 'Print with a custom centered header:'
    command: pr [-h|--header] "header" path/to/file1 path/to/file2 ...
  - description: 'Print with numbered lines and a custom date format:'
    command: pr [-n|--number-lines] [-D|--date-format] "format" path/to/file1 path/to/file2
      ...
  - description: 'Print all files together, one in each column, without a header or
      footer:'
    command: pr [-m|--merge] [-T|--omit-pagination] path/to/file1 path/to/file2 ...
  - description: 'Print, beginning at page 2 up to page 5, with a given page length
      (including header and footer):'
    command: pr +2:5 [-l|--length] page_length path/to/file1 path/to/file2 ...
  - description: 'Print with an offset for each line and a truncating custom page
      width:'
    command: pr [-o|--indent] offset [-W|--page_width] width path/to/file1 path/to/file2
      ...
- command: Minecraft
  description: Run a headless Minecraft server.
  examples:
  - description: 'Start a Minecraft server and generate a world if it doesn''t exist:'
    command: java -jar path/to/server.jar --nogui
  - description: 'Set the minimum and maximum amount of memory a server is allowed
      to have (Note: Setting them the same prevents lag caused by heap scaling):'
    command: java -Xms1024M -Xmx2048M -jar path/to/server.jar --nogui
  - description: 'Start a server with a GUI:'
    command: java -jar path/to/server.jar
  - description: '[Interactive] Shut the server down:'
    command: stop
- command: javac
  description: Java application compiler.
  examples:
  - description: 'Compile a `.java` file:'
    command: javac path/to/file.java
  - description: 'Compile several `.java` files:'
    command: javac path/to/file1.java path/to/file2.java ...
  - description: 'Compile all `.java` files in current directory:'
    command: javac *.java
  - description: 'Compile a `.java` file and place the resulting class file in a specific
      directory:'
    command: javac -d path/to/directory path/to/file.java
- command: vue serve
  description: A subcommand provided by `@vue/cli` and `@vue/cli-service-global` that
    enables quick prototyping.
  examples:
  - description: 'Serve a `.js` or `.vue` file in development mode with zero config:'
    command: vue serve filename
- command: gnucash-cli
  description: A command-line version of GnuCash.
  examples:
  - description: 'Get quotes for currencies and stocks specified in a file and print
      them:'
    command: gnucash-cli [-Q|--quotes] get path/to/file.gnucash
  - description: 'Generate a financial report of a specific type, specified by `--name`:'
    command: gnucash-cli --report run --name "Balance Sheet" path/to/file.gnucash
- command: gnatmake
  description: A low-level build tool for Ada programs (part of the GNAT toolchain).
  examples:
  - description: 'Compile an executable:'
    command: gnatmake source_file1.adb source_file2.adb ...
  - description: 'Set a custom [o]utput executable name:'
    command: gnatmake -o executable_name source_file.adb
  - description: '[f]orce recompilation:'
    command: gnatmake -f source_file.adb
- command: astronomer
  description: Detect illegitimate stars from bot accounts on GitHub projects.
  examples:
  - description: 'Scan a repository:'
    command: astronomer tldr-pages/tldr-node-client
  - description: 'Scan the maximum amount of stars in the repository:'
    command: astronomer tldr-pages/tldr-node-client [-s|--stars] 50
  - description: 'Scan a repository including comparative reports:'
    command: astronomer tldr-pages/tldr-node-client [-v|--verbose]
- command: babel
  description: A transpiler which converts code from JavaScript ES6/ES7 syntax to
    ES5 syntax.
  examples:
  - description: 'Transpile a specified input file and output to `stdout`:'
    command: babel path/to/file
  - description: 'Transpile a specified input file and output to a specific file:'
    command: babel path/to/input_file --out-file path/to/output_file
  - description: 'Transpile the input file every time it is changed:'
    command: babel path/to/input_file --watch
  - description: 'Transpile a whole directory of files:'
    command: babel path/to/input_directory
  - description: 'Ignore specified comma-separated files in a directory:'
    command: babel path/to/input_directory --ignore ignored_file1,ignored_file2,...
  - description: 'Transpile and output as minified JavaScript:'
    command: babel path/to/input_file --minified
  - description: 'Choose a set of presets for output formatting:'
    command: babel path/to/input_file --presets preset1,preset2,...
  - description: 'Display help:'
    command: babel --help
- command: ng add
  description: Add and configure packages for the current workspace project.
  examples:
  - description: 'Add a package to the current project:'
    command: ng add package
  - description: 'Add multiple packages:'
    command: ng add package1 package2 ...
  - description: 'Add a specific version of a package:'
    command: ng add package@version
  - description: 'Skip the confirmation prompt:'
    command: ng add package --skip-confirmation
  - description: 'Disable interactive prompts:'
    command: ng add package --interactive false
  - description: 'Display verbose output about internal operations:'
    command: ng add package --verbose
  - description: 'Perform a dry run without making any changes:'
    command: ng add package [-d|--dry-run]
- command: pueue
  description: A task management tool for sequential and parallel execution of long-running
    tasks.
  examples:
  - description: 'Add a command to the task list:'
    command: pueue add -- "command"
  - description: 'List tasks in the task list:'
    command: pueue status
  - description: 'Send data to a task''s `stdin`:'
    command: pueue send task_id "hello"
  - description: 'View a task''s `stdout` and `stderr`, as well as basic information
      about that task:'
    command: pueue log task_id
  - description: 'Create a task group:'
    command: pueue group --add group_name
  - description: 'Kill a task:'
    command: pueue kill task_id
  - description: 'Set maximum amount of parallel tasks (queued tasks are started as
      needed to meet this limit):'
    command: pueue parallel number_of_parallel_tasks
  - description: 'Edit the command line of a stopped task in the default editor (as
      specified by `$EDITOR`):'
    command: pueue edit task_id
- command: pnmtorle
  description: Convert a PNM file to an Utah Raster Tools RLE image file.
  examples:
  - description: 'Convert a PNM image to an RLE image:'
    command: pnmtorle path/to/input.pnm > path/to/output.rle
  - description: 'Print PNM header information to `stdout`:'
    command: pnmtorle [-verb|-verbose] path/to/input.pnm > path/to/output.rle
  - description: 'Include a transparency channel in the output image in which every
      black pixel is set to fully transparent and every other pixel is set to fully
      opaque:'
    command: pnmtorle [-a|-alpha] path/to/input.pnm > path/to/output.rle
- command: recsel
  description: 'Print records from a recfile: a human-editable, plain text database.'
  examples:
  - description: 'Extract name and version field:'
    command: recsel [-p|--print] name,version data.rec
  - description: 'Use "~" to match a string with a given `regex`:'
    command: recsel [-e|--expression] "field_name ~ 'regex' data.rec"
  - description: 'Use a predicate to match a name and a version:'
    command: recsel [-e|--expression] "name ~ 'regex' && version ~ 'regex'" data.rec
- command: asar
  description: A file archiver for the Electron platform.
  examples:
  - description: 'Archive a file or directory:'
    command: asar [p|pack] path/to/input_file_or_directory path/to/output_archive.asar
  - description: 'Extract an archive:'
    command: asar [e|extract] path/to/archive.asar
  - description: 'Extract a specific file from an archive:'
    command: asar [ef|extract-file] path/to/archive.asar file
  - description: 'List the contents of an archive file:'
    command: asar [l|list] path/to/archive.asar
- command: img2pdf
  description: Losslessly convert raster images to a PDF file.
  examples:
  - description: 'Convert one or more images to a single PDF, each image being on
      its own page:'
    command: img2pdf path/to/image1.ext path/to/image2.ext ... --output path/to/file.pdf
  - description: 'Convert only the first frame of a multi-frame image to PDF:'
    command: img2pdf path/to/file.gif --first-frame-only --output path/to/file.pdf
  - description: 'Auto orient the image, use a specific page size in landscape mode,
      and set a border of specific sizes horizontally and vertically:'
    command: img2pdf path/to/image.ext --auto-orient --pagesize A4^T --border 2cm:5.1cm
      --output path/to/file.pdf
  - description: 'Shrink only larger images to a rectangle of specified dimensions
      inside a page with a specific size:'
    command: img2pdf path/to/image.ext --pagesize 30cmx20cm --imgsize 10cmx15cm --fit
      shrink --output path/to/file.pdf
  - description: 'Convert an image to PDF and specify metadata for the resulting file:'
    command: img2pdf path/to/image.ext --title title --author author --creationdate
      1970-01-31 --keywords keyword1 keyword2 --subject subject --output path/to/file.pdf
- command: act
  description: Execute GitHub Actions locally using Docker.
  examples:
  - description: 'List the available jobs:'
    command: act [-l|--list]
  - description: 'Run the default event:'
    command: act
  - description: 'Run a specific event:'
    command: act event_type
  - description: 'Run a specific job:'
    command: act [-j|--job] job_id
  - description: 'Do [n]ot actually run the actions (i.e. a dry run):'
    command: act [-n|--dryrun]
  - description: 'Show verbose logs:'
    command: act [-v|--verbose]
  - description: 'Run a specific workflow with the push event:'
    command: act push [-W|--workflows] path/to/workflow
- command: vagrant ssh-config
  description: Display configuration to SSH into a Vagrant machine manually (instead
    of using `vagrant ssh`).
  examples:
  - description: 'Get SSH configuration for the machine running in the current directory:'
    command: vagrant ssh-config
  - description: 'Target a machine by name or ID:'
    command: vagrant ssh-config name|id
- command: pnmtopng
  description: Convert a PNM image file to PNG image format.
  examples:
  - description: 'Read a PNM image as input and produce a PNG image as output:'
    command: pnmtopng path/to/file.pnm > path/to/file.png
  - description: 'Display version:'
    command: pnmtopng [-vers|-version]
- command: aws glue
  description: CLI for AWS Glue.
  examples:
  - description: 'List jobs:'
    command: aws glue list-jobs
  - description: 'Start a job:'
    command: aws glue start-job-run --job-name job_name
  - description: 'Start running a workflow:'
    command: aws glue start-workflow-run --name workflow_name
  - description: 'List triggers:'
    command: aws glue list-triggers
  - description: 'Start a trigger:'
    command: aws glue start-trigger --name trigger_name
  - description: 'Create a dev endpoint:'
    command: aws glue create-dev-endpoint --endpoint-name name --role-arn role_arn_used_by_endpoint
- command: mpremote
  description: Remotely control MicroPython devices.
  examples:
  - description: 'List all connected MicroPython devices:'
    command: mpremote connect list
  - description: 'Open an interactive REPL session with a connected device:'
    command: mpremote connect device
  - description: 'Run a local script on a connected device:'
    command: mpremote run path/to/script.py
  - description: 'Mount a local directory to the device:'
    command: mpremote mount path/to/directory
  - description: 'Install a mip package on the device:'
    command: mpremote mip install package
- command: csvsql
  description: Generate SQL statements for a CSV file or execute those statements
    directly on a database.
  examples:
  - description: 'Generate a `CREATE TABLE` SQL statement for a CSV file:'
    command: csvsql path/to/data.csv
  - description: 'Import a CSV file into an SQL database:'
    command: csvsql --insert --db "mysql://user:password@host/database" data.csv
  - description: 'Run an SQL query on a CSV file:'
    command: csvsql --query "select * from 'data'" data.csv
- command: sv
  description: Control a running runsv service.
  examples:
  - description: 'Start a service:'
    command: sudo sv up path/to/service
  - description: 'Stop a service:'
    command: sudo sv down path/to/service
  - description: 'Get service status:'
    command: sudo sv status path/to/service
  - description: 'Reload a service:'
    command: sudo sv reload path/to/service
  - description: 'Start a service, but only if it''s not running and don''t restart
      it if it stops:'
    command: sudo sv once path/to/service
- command: ppmtoneo
  description: Convert a PPM image to an Atari Neochrome file.
  examples:
  - description: 'Convert a PPM image to a NEO file:'
    command: ppmtoneo path/to/file.ppm > path/to/file.neo
- command: wasm2c
  description: Convert a file from the WebAssembly binary format to a C source file
    and header.
  examples:
  - description: 'Convert a file to a C source file and header and display it to the
      console:'
    command: wasm2c file.wasm
  - description: 'Write the output to a given file (`file.h` gets additionally generated):'
    command: wasm2c file.wasm [-o|--output] file.c
- command: netstat
  description: Display network-related information such as open connections, open
    socket ports, etc.
  examples:
  - description: 'Display the PID and program name listening on a specific protocol:'
    command: netstat -p protocol
  - description: 'Print the routing table and do not resolve IP addresses to hostnames:'
    command: netstat -nr
  - description: 'Print the routing table of IPv4 addresses:'
    command: netstat -nr -f inet
- command: terragrunt
  description: Keep your Terraform CLI arguments DRY.
  examples:
  - description: 'Generate and show an execution plan:'
    command: terragrunt plan
  - description: 'Build or change infrastructure:'
    command: terragrunt apply
  - description: 'Show current deployment (from state):'
    command: terragrunt show
  - description: 'Show module output values:'
    command: terragrunt output
  - description: 'Destroy Terraform-managed infrastructure:'
    command: terragrunt destroy
  - description: 'Build or change infrastructure from a tree of Terragrunt modules
      (stack):'
    command: terragrunt run-all apply
- command: git diff-index
  description: Compare the working directory with a commit or tree object.
  examples:
  - description: 'Compare the working directory with a specific commit:'
    command: git diff-index commit
  - description: 'Compare a specific file or directory in working directory with a
