- command: pnmpsnr
  description: Compute the difference between two images.
  examples:
  - description: 'Compute the difference, i.e. the peak signal-to-noise ratio (PSNR)
      between two images:'
    command: pnmpsnr path/to/file1.pnm path/to/file2.pnm
  - description: 'Compare the color components rather than the luminance and chrominance
      components of the images:'
    command: pnmpsnr path/to/file1.pnm path/to/file2.pnm -rgb
  - description: 'Run in comparison mode, i.e. only output `nomatch` or `match` depending
      on whether the computing PSNR exceeds `n` or not:'
    command: pnmpsnr path/to/file1.pnm path/to/file2.pnm -target n
  - description: 'Run in comparison mode and compare the individual image components,
      i.e. Y, Cb, and Cr, to the corresponding thresholds:'
    command: pnmpsnr path/to/file1.pnm path/to/file2.pnm -target1 threshold_Y -target2
      threshold_Cb -target3 threshold_Cr
  - description: 'Run in comparison mode and compare the individual image components,
      i.e. red, green, and blue to the corresponding thresholds:'
    command: pnmpsnr path/to/file1.pnm path/to/file2.pnm -rgb -target1 threshold_red
      -target2 threshold_green -target3 threshold_blue
  - description: 'Produce machine-readable output:'
    command: pnmpsnr path/to/file1.pnm path/to/file2.pnm -machine
