- command: ppmchange
  description: Change all pixels of one color in a PPM image to another color.
  examples:
  - description: 'Exchange the first color in each `oldcolor` - `newcolor` pair with
      the second color:'
    command: ppmchange oldcolor1 newcolor1 oldcolor2 newcolor2 ... path/to/input.ppm
      > path/to/output.ppm
  - description: 'Specify how similar colors must be in order to be considered the
      same:'
    command: ppmchange -closeness percentage oldcolor1 newcolor1 oldcolor2 newcolor2
      ... path/to/input.ppm > path/to/output.ppm
  - description: 'Replace all pixels not specified in the arguments by a color:'
    command: ppmchange [-r|-remainder] color oldcolor1 newcolor1 oldcolor2 newcolor2
      ... path/to/input.ppm > path/to/output.ppm
- command: git lfs
  description: Work with large files in Git repositories.
  examples:
  - description: 'Initialize Git LFS:'
    command: git lfs install
  - description: 'Track files that match a glob:'
    command: git lfs track '*.bin'
  - description: 'Change the Git LFS endpoint URL (useful if the LFS server is separate
      from the Git server):'
    command: git config [-f|--file] .lfsconfig lfs.url lfs_endpoint_url
  - description: 'List tracked patterns:'
    command: git lfs track
  - description: 'List tracked files that have been committed:'
    command: git lfs ls-files
  - description: 'Push all Git LFS objects to the remote server (useful if errors
      are encountered):'
    command: git lfs push --all remote_name branch_name
  - description: 'Fetch all Git LFS objects:'
    command: git lfs fetch
  - description: 'Replace pointer files with actual Git LFS objects:'
    command: git lfs checkout
- command: zstdmt
  description: This command is an alias of `zstd --threads 0`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr zstd
- command: secrethub
  description: Keep secrets out of configuration files.
  examples:
  - description: 'Print a secret to `stdout`:'
    command: secrethub read path/to/secret
  - description: 'Generate a random value and store it as a new or updated secret:'
    command: secrethub generate path/to/secret
  - description: 'Store a value from the clipboard as a new or updated secret:'
    command: secrethub write --clip path/to/secret
  - description: 'Store a value supplied on `stdin` as a new or updated secret:'
    command: echo "secret_value" | secrethub write path/to/secret
  - description: 'Audit a repository or secret:'
    command: secrethub audit path/to/repo_or_secret
- command: doggo
  description: DNS client for Humans.
  examples:
  - description: 'Perform a simple DNS lookup:'
    command: doggo example.com
  - description: 'Query MX records using a specific nameserver:'
    command: doggo MX codeberg.org @1.1.1.2
  - description: 'Use DNS over HTTPS:'
    command: doggo example.com @https://dns.quad9.net/dns-query
  - description: 'Output in the JSON format:'
    command: doggo example.com [-J|--json] | jq '.responses[0].answers[].address'
  - description: 'Perform a reverse DNS lookup:'
    command: doggo [-x|--reverse] 8.8.4.4 --short
- command: gpgv
  description: Verify OpenPGP signatures.
  examples:
  - description: 'Verify a clearsigned or inline-signed file (the signature is embedded
      in the file itself):'
    command: gpgv path/to/file.asc
  - description: 'Verify a detached signature (`.asc` or `.sig`) against its corresponding
      data file:'
    command: gpgv path/to/signature.asc path/to/data_file
  - description: 'Verify a detached signature using a specific public keyring or exported
      public key file (`.gpg` or `.kbx`):'
    command: gpgv --keyring path/to/pubkey_or_keyring.gpg path/to/signature.asc path/to/data_file
  - description: 'Verify a detached signature using a specific public key file in
      plain text format (`.txt`):'
    command: gpg --dearmor [-o|--output] path/to/pubkey.gpg path/to/pubkey.txt &&
      gpgv --keyring path/to/pubkey.gpg path/to/signature.asc path/to/data_file
- command: yadm
  description: A dotfiles manager that works by using `git`.
  examples:
  - description: 'Override the `yadm` directory. `yadm` stores its configurations
      relative to this directory:'
    command: yadm --yadm-dir
  - description: 'Override the `yadm` data directory: `yadm` stores its data relative
      to this directory:'
    command: yadm --yadm-data
  - description: 'Override the location of the `yadm` repository:'
    command: yadm --yadm-repo
  - description: 'Override the location of the `yadm` configuration file:'
    command: yadm --yadm-config
  - description: 'Override the location of the `yadm` encryption configuration:'
    command: yadm --yadm-encrypt
  - description: 'Override the location of the `yadm` encrypted files archive:'
    command: yadm --yadm-archive
  - description: 'Override the location of the `yadm` bootstrap program:'
    command: yadm --yadm-bootstrap
- command: elasticsearch-croneval
  description: Validate and evaluate a `cron` expression. This command helps verify
    that `cron` expressions are valid for use with Elasticsearch and produce the expected
    results.
  examples:
  - description: 'Evaluate a `cron` expression and display the next 10 trigger times
      (default behavior):'
    command: elasticsearch-croneval "cron_expression"
  - description: 'Evaluate a `cron` expression and display a specific number of future
      trigger times:'
    command: elasticsearch-croneval "cron_expression" [-c|--count] integer
  - description: 'Display detailed information (including stack trace) for an invalid
      `cron` expression:'
    command: elasticsearch-croneval "invalid_cron_expression" [-d|--detail]
  - description: 'Display minimal output (silent mode):'
    command: elasticsearch-croneval "cron_expression" [-s|--silent]
  - description: 'Display verbose output:'
    command: elasticsearch-croneval "cron_expression" [-v|--verbose]
- command: docker rm
