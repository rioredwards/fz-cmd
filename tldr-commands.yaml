      is optional):'
    command: command1 | pv [-s|--size] expected_amount_of_data_for_eta | command2
  - description: 'Filter a file, see both progress and amount of output data:'
    command: pv [-cN|--cursor --name] in path/to/file.txt | grep pattern | pv [-cN|--cursor
