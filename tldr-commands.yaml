    command: rsync path/to/source path/to/destination
  - description: 'Use archive mode (recursively copy directories, copy symlinks without
      resolving, and preserve permissions, ownership, and modification times):'
    command: rsync [-a|--archive] path/to/source path/to/destination
  - description: 'Compress the data as it is sent to the destination, display verbose
