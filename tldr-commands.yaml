  - description: 'List the contents of a `gzip` archive:'
    command: pax -zf archive.tar.gz
  - description: 'Create an archive from files:'
    command: pax -wf target.tar path/to/file1 path/to/file2 ...
  - description: 'Create an archive from files, using output redirection:'
    command: pax -w path/to/file1 path/to/file2 ... > target.tar
  - description: 'Extract an archive into the current directory:'
    command: pax -rf source.tar
  - description: 'Copy to a directory, while keeping the original metadata; `target/`
      must exist:'
    command: pax -rw path/to/file1 path/to/directory1 path/to/directory2 ... target/
- command: git request-pull
  description: Generate a request asking the upstream project to pull changes into
    its tree.
  examples:
  - description: 'Produce a request summarizing the changes between the v1.1 release
      and a specified branch:'
    command: git request-pull v1.1 https://example.com/project branch_name
  - description: 'Produce a request summarizing the changes between the v0.1 release
      on the `foo` branch and the local `bar` branch:'
    command: git request-pull v0.1 https://example.com/project foo:bar
- command: darkhttpd
  description: Darkhttpd web server.
  examples:
  - description: 'Start server serving the specified document root:'
    command: darkhttpd path/to/docroot
  - description: 'Start server on specified port (port 8080 by default if running
      as non-root user):'
    command: darkhttpd path/to/docroot --port port
  - description: 'Listen only on specified IP address (by default, the server listens
      on all interfaces):'
    command: darkhttpd path/to/docroot --addr ip_address
- command: fdupes
  description: Finds duplicate files in a set of directories.
  examples:
  - description: 'Search a single directory:'
    command: fdupes path/to/directory
  - description: 'Search multiple directories:'
    command: fdupes directory1 directory2
  - description: 'Search a directory recursively:'
    command: fdupes [-r|--recurse] path/to/directory
  - description: 'Search multiple directories, one recursively:'
    command: fdupes path/to/irectory1 [-R|--recurse:] path/to/directory2
  - description: 'Search recursively, considering hardlinks as duplicates:'
    command: fdupes [-rH|--recurse --hardlinks] path/to/directory
  - description: 'Search recursively for duplicates and display interactive prompt
      to pick which ones to keep, deleting the others:'
    command: fdupes [-rd|--recurse --delete] path/to/directory
  - description: 'Search recursively and delete duplicates without prompting:'
    command: fdupes [-rdN|--recurse --delete --noprompt] path/to/directory
- command: openai
  description: CLI tool providing access to the OpenAI API.
  examples:
  - description: 'List models:'
    command: openai api models.list
  - description: 'Create a completion:'
    command: openai api completions.create --model ada --prompt "Hello world"
  - description: 'Create a chat completion:'
    command: openai api chat_completions.create --model gpt-3.5-turbo --message user
      "Hello world"
  - description: 'Generate images via DALLE API:'
    command: openai api image.create --prompt "two dogs playing chess, cartoon" --num-images
      1
- command: ps-nvm
  description: PowerShell-based utility to manage multiple Node.js versions, inspired
    by `nvm`.
  examples:
  - description: 'View documentation for `Get-NodeInstallLocation`, a tool to get
      the current Node.js install location:'
    command: tldr get-nodeinstalllocation
  - description: 'View documentation for `Get-NodeVersions`, a tool to list all available
      and currently-installed Node.js versions:'
    command: tldr get-nodeversions
  - description: 'View documentation for `Install-NodeVersion`, a tool to install
      Node.js runtime versions:'
    command: tldr install-nodeversion
  - description: 'View documentation for `Remove-NodeVersion`, a tool to uninstall
      an existing Node.js version:'
    command: tldr remove-nodeversion
  - description: 'View documentation for `Set-NodeInstallLocation`, a tool to set
      the Node.js install location:'
    command: tldr set-nodeinstalllocation
  - description: 'View documentation for `Set-NodeVersion`, a tool to set the default
      version of Node.js:'
    command: tldr set-nodeversion
- command: bun-info
  description: Display package metadata from the npm registry.
  examples:
  - description: 'Display the package metadata:'
    command: bun info package_name
  - description: 'Display the specific version metadata:'
    command: bun info package_name@version
  - description: 'Show a specific property of a package:'
    command: bun info package_name property
  - description: 'Output results in JSON format:'
    command: bun info package_name --json
- command: jira sprints
  description: This command is an alias of `jira sprint`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr jira sprint
- command: tcpdump
  description: Dump traffic on a network.
  examples:
  - description: 'List available network interfaces:'
    command: tcpdump [-D|--list-interfaces]
  - description: 'Capture the traffic of a specific interface:'
    command: sudo tcpdump [-i|--interface] eth0
  - description: 'Capture all TCP traffic showing contents ([A]SCII) in console:'
    command: sudo tcpdump -A tcp
  - description: 'Capture the traffic from or to a host:'
    command: sudo tcpdump host www.example.com
  - description: 'Capture the traffic from a specific interface, source, destination,
      and destination port:'
    command: sudo tcpdump [-i|--interface] eth0 src 192.168.1.1 and dst 192.168.1.2
      and dst port 80
  - description: 'Capture the traffic of a network:'
    command: sudo tcpdump net 192.168.1.0/24
  - description: 'Capture all traffic except traffic over port 22 and [w]rite to a
      dump file:'
    command: sudo tcpdump -w dumpfile.pcap port not 22
  - description: '[r]ead from a given dump file:'
    command: tcpdump -r dumpfile.pcap
- command: ts-node
  description: Run TypeScript code directly, without any compiling.
  examples:
  - description: 'Execute a TypeScript file without compiling (Node + `tsc`):'
    command: ts-node path/to/file.ts
  - description: 'Execute a TypeScript file without loading `tsconfig.json`:'
    command: ts-node --skipProject path/to/file.ts
  - description: 'Evaluate TypeScript code passed as a literal:'
    command: ts-node [-e|--eval] 'console.log("Hello World")'
  - description: 'Execute a TypeScript file in script mode:'
    command: ts-node --script-mode path/to/file.ts
  - description: 'Transpile a TypeScript file to JavaScript without executing it:'
    command: ts-node [-T|--transpileOnly] path/to/file.ts
  - description: 'Display help:'
    command: ts-node [-h|--help]
- command: autossh
  description: Run, monitor, and restart SSH connections.
  examples:
  - description: 'Start an SSH session, restarting when the [M]onitoring port fails
      to return data:'
    command: autossh -M monitor_port "ssh_command"
  - description: 'Forward a [L]ocal port to a remote one, restarting when necessary:'
    command: autossh -M monitor_port -L local_port:localhost:remote_port user@host
  - description: 'Fork `autossh` into the background before executing SSH and do [N]ot
      open a remote shell:'
    command: autossh -f -M monitor_port -N "ssh_command"
  - description: 'Run in the background, with no monitoring port, and instead send
      SSH keep-alive packets every 10 seconds to detect failure:'
    command: autossh -f -M 0 -N -o "ServerAliveInterval 10" -o "ServerAliveCountMax
      3" "ssh_command"
  - description: 'Run in the background, with no monitoring port and no remote shell,
      exiting if the port forward fails:'
    command: autossh -f -M 0 -N -o "ServerAliveInterval 10" -o "ServerAliveCountMax
      3" -o ExitOnForwardFailure=yes -L local_port:localhost:remote_port user@host
  - description: 'Run in the background, logging `autossh` debug output and SSH verbose
      output to files:'
    command: AUTOSSH_DEBUG=1 AUTOSSH_LOGFILE=path/to/autossh_log_file.log autossh
      -f -M monitor_port -v -E path/to/ssh_log_file.log ssh_command
- command: git verify-pack
  description: Verify packed Git archive files.
  examples:
  - description: 'Verify a packed Git archive file:'
    command: git verify-pack path/to/pack-file
  - description: 'Verify a packed Git archive file and show verbose details:'
    command: git verify-pack [-v|--verbose] path/to/pack-file
  - description: 'Verify a packed Git archive file and only display the statistics:'
    command: git verify-pack [-s|--stat-only] path/to/pack-file
- command: figlist
  description: List the figlet fonts and control files.
  examples:
  - description: 'List all available fonts using the default font directory:'
    command: figlist
  - description: 'List fonts from a custom directory:'
    command: figlist -d path/to/directory
  - description: 'Search for a font by keyword:'
    command: figlist -d path/to/directory | grep keyword
  - description: 'Count the total number of available fonts in a specified directory:'
    command: figlist -d path/to/directory | wc [-l|--lines]
- command: pnmtotiffcmyk
  description: Convert a PNM image to a CMYK encoded TIFF.
  examples:
  - description: 'Convert a PNM image to a CMYK encoded TIFF:'
    command: pnmtotiffcmyk path/to/input_file.pnm > path/to/output_file.tiff
  - description: 'Specify the TIFF compression method:'
    command: pnmtotiffcmyk -none|packbits|lzw path/to/input_file.pnm > path/to/output_file.tiff
  - description: 'Control the fill order:'
    command: pnmtotiffcmyk -msb2lsb|lsb2msb path/to/input_file.pnm > path/to/output_file.tiff
- command: az storage container
  description: Manage blob storage containers in Azure.
  examples:
  - description: 'Create a container in a storage account:'
    command: az storage container create --account-name storage_account_name [-n|--name]
      container_name --public-access access_level --fail-on-exist
  - description: 'Generate a shared access signature for the container:'
    command: az storage container generate-sas --account-name storage_account_name
      [-n|--name] container_name --permissions sas_permissions --expiry expiry_date
      --https-only
  - description: 'List containers in a storage account:'
    command: az storage container list --account-name storage_account_name --prefix
      filter_prefix
  - description: 'Mark the specified container for deletion:'
    command: az storage container delete --account-name storage_account_name [-n|--name]
      container_name --fail-not-exist
- command: elixir
  description: Elixir programming language interpreter.
  examples:
  - description: 'Run an Elixir file:'
    command: elixir path/to/file
  - description: 'Evaluate Elixir code by passing it as an argument:'
    command: elixir [-e|--eval] "code"
- command: jj parallelize
  description: Parallelize revisions by making them siblings.
  examples:
  - description: 'Parallelize given revisions:'
    command: jj parallelize revsets
- command: amass enum
  description: Find subdomains of a domain.
  examples:
  - description: 'Find (passively) subdomains of a [d]omain:'
    command: amass enum -d domain_name
  - description: 'Find subdomains of a [d]omain and actively verify them attempting
      to resolve the found subdomains:'
    command: amass enum -active -d domain_name -p 80,443,8080
  - description: 'Do a brute force search for sub[d]omains:'
    command: amass enum -brute -d domain_name
  - description: 'Save the results to a text file:'
    command: amass enum -o output_file -d domain_name
  - description: 'Save terminal output to a file and other detailed output to a directory:'
    command: amass enum -o output_file -dir path/to/directory -d domain_name
  - description: 'List all available data sources:'
    command: amass enum -list
- command: nping
  description: Network packet generation tool/ping utility.
  examples:
  - description: 'Ping a specified host using ICMP if the user is allowed to, otherwise
      using TCP:'
    command: nping example.com
  - description: 'Ping a specified host using ICMP assuming that the user is allowed
      to do so:'
    command: nping --icmp --privileged example.com
  - description: 'Ping a specified host using UDP:'
    command: nping --udp example.com
  - description: 'Ping a specified host on a given port using TCP:'
    command: nping --tcp --dest-port 443 example.com
  - description: 'Ping a certain number of times:'
    command: nping --count 10 example.com
  - description: 'Wait a certain amount of time between each ping:'
    command: nping --delay 5s example.com
  - description: 'Send the request over a specified interface:'
    command: nping --interface eth0 example.com
  - description: 'Ping an IP range:'
    command: nping 10.0.0.1-10
- command: catimg
  description: Image printing in the terminal.
  examples:
  - description: 'Print a JPEG, PNG, or GIF to the terminal:'
    command: catimg path/to/file
  - description: 'Double the [r]esolution of an image:'
    command: catimg -r 2 path/to/file
  - description: 'Disable 24-bit color for better [t]erminal support:'
    command: catimg -t path/to/file
  - description: 'Specify a custom [w]idth or [H]eight:'
    command: catimg -w|-H 40 path/to/file
- command: sfdk check
  description: Perform quality checks.
  examples:
  - description: 'Display test suites:'
    command: sfdk check --list-suites
  - description: 'Run all or essential test suites:'
    command: sfdk check
  - description: 'Add testing level to the check:'
    command: sfdk check [-l|--levels] +level
  - description: 'Remove testing level from the check:'
    command: sfdk check [-l|--levels] -level
  - description: 'Add testing suite to the check:'
    command: sfdk check [-s|--suites] +suite
  - description: 'Remove testing suite from the check:'
    command: sfdk check [-s|--suites] -suite
- command: nginx
  description: '`nginx` web server.'
  examples:
  - description: 'Start the server with the default configuration file:'
    command: nginx
  - description: 'Start the server with a custom configuration file:'
    command: nginx -c configuration_file
  - description: 'Start the server with a prefix for all relative paths in the configuration
      file:'
    command: nginx -c configuration_file -p path/to/prefix
  - description: 'Test the configuration without affecting the running server:'
    command: nginx -t
  - description: 'Reload the configuration by sending a signal with no downtime:'
    command: nginx -s reload
- command: dcgmi
  description: Manage and monitor NVIDIA Data Center GPUs.
  examples:
  - description: 'Display information on all available GPUs and processes using them:'
    command: dcgmi discovery [-l|--list]
  - description: 'List created groups:'
    command: dcgmi group [-l|--list]
  - description: 'Display current usage statistics for device 0:'
    command: dcgmi dmon [-e|--field-id]1001,1002,1003,1004,1005
  - description: 'Display help:'
    command: dcgmi [-h|--help]
  - description: 'Display help for a subcommand:'
    command: dcgmi subcommand [-h|--help]
- command: aireplay-ng
  description: Inject packets into a wireless network.
  examples:
  - description: 'Send a specific number of disassociate packets given an access point''s
      MAC address, a client''s MAC address, and an interface:'
    command: sudo aireplay-ng --deauth count --bssid ap_mac --dmac client_mac interface
- command: qemu-system-riscv64
  description: Emulate `riscv64` architecture.
  examples:
  - description: 'Boot a kernel emulating `riscv64` architecture:'
    command: qemu-system-riscv64 [-M|-machine] virt -bios none -kernel kernel.elf
      -nographic
  - description: 'List supported machine types:'
    command: qemu-system-riscv64 [-M|-machine] help
  - description: 'Exit non-graphical QEMU:'
    command: <Ctrl a><x>
- command: ghdl
  description: Open-source simulator for the VHDL language.
  examples:
  - description: 'Analyze a VHDL source file and produce an object file:'
    command: ghdl -a filename.vhdl
  - description: 'Elaborate a design (where `design` is the name of a configuration
      unit, entity unit, or architecture unit):'
    command: ghdl -e design
  - description: 'Run an elaborated design:'
    command: ghdl -r design
  - description: 'Run an elaborated design and dump output to a waveform file:'
    command: ghdl -r design --wave=output.ghw
  - description: 'Check the syntax of a VHDL source file:'
    command: ghdl -s filename.vhdl
  - description: 'Display help:'
    command: ghdl --help
- command: pnmmontage
  description: Create a montage from multiple PNM images.
  examples:
  - description: 'Produce a packing of the specified images:'
    command: pnmmontage path/to/image1.pnm path/to/image2.pnm ... > path/to/output.pnm
  - description: 'Specify the quality of the packing (Note: Larger values produce
      smaller packings but take longer to compute.):'
    command: pnmmontage -0..9 path/to/image1.pnm path/to/image2.pnm ... > path/to/output.pnm
  - description: 'Produce a packing that is not larger than `p` percent of the optimal
      packing:'
    command: pnmmontage [-qua|-quality] p path/to/image1.pnm path/to/image2.pnm ...
      > path/to/output.pnm
  - description: 'Write the positions of the input files within the packed image to
      a machine-readable file:'
    command: pnmmontage [-d|-data] path/to/datafile path/to/image1.pnm path/to/image2.pnm
      ... > path/to/output.pnm
- command: p7zip
  description: Wrapper of 7-Zip file archiver with high compression ratio.
  examples:
  - description: 'Archive a file, replacing it with a 7zipped compressed version:'
    command: p7zip path/to/file
  - description: 'Archive a file keeping the input file:'
    command: p7zip [-k|--keep] path/to/file
  - description: 'Decompress a file, replacing it with the original uncompressed version:'
    command: p7zip [-d|--decompress] compressed.ext.7z
  - description: 'Decompress a file keeping the input file:'
    command: p7zip [-d|--decompress] [-k|--keep] compressed.ext.7z
  - description: 'Skip some checks and force compression or decompression:'
    command: p7zip [-f|--force] path/to/file
- command: pngquant
  description: PNG converter and lossy image compressor.
  examples:
  - description: 'Compress a specific PNG as much as possible and write result to
      a new file:'
    command: pngquant path/to/file.png
  - description: 'Compress a specific PNG and override original:'
    command: pngquant --ext .png --force path/to/file.png
  - description: 'Try to compress a specific PNG with custom quality (skip if below
      the min value):'
    command: pngquant --quality 0-100 path/to/file.png
  - description: 'Compress a specific PNG with the number of colors reduced to 64:'
    command: pngquant 64 path/to/file.png
  - description: 'Compress a specific PNG and skip if the file is larger than the
      original:'
    command: pngquant --skip-if-larger path/to/file.png
  - description: 'Compress a specific PNG and remove metadata:'
    command: pngquant --strip path/to/file.png
  - description: 'Compress a specific PNG and save it to the given path:'
    command: pngquant path/to/file.png --output path/to/file.png
  - description: 'Compress a specific PNG and show progress:'
    command: pngquant --verbose path/to/file.png
- command: minifab
  description: Automate the setup and deployment of Hyperledger Fabric networks.
  examples:
  - description: 'Bring up the default Hyperledger Fabric network:'
    command: minifab up [-i|--fabric-release] minifab_version
  - description: 'Bring down the Hyperledger Fabric network:'
    command: minifab down
  - description: 'Install chaincode onto a specified channel:'
    command: minifab install [-n|--chaincode-name] chaincode_name
  - description: 'Install a specific chaincode version onto a channel:'
    command: minifab install [-n|--chaincode-name] chaincode_name [-v|--chaincode-version]
