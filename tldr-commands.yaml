commands:
- command: head
  description: Output the first part of files.
  examples:
  - description: 'Output the first 10 lines of a file:'
    command: head path/to/file
  - description: 'Output the first 5 lines of multiple files:'
    command: head [-5|--lines 5] path/to/file1 path/to/file2 ...
  - description: 'Output the first `n` lines of a file:'
    command: head [-n|--lines] n path/to/file
  - description: 'Output the first `n` bytes of a file:'
    command: head [-c|--bytes] n path/to/file
- command: lpstat
  description: Display status information about the current classes, jobs, and printers.
  examples:
  - description: 'Show a long listing of printers, classes, and jobs:'
    command: lpstat -l
  - description: 'Force encryption when connecting to the CUPS server:'
    command: lpstat -E
  - description: 'Show the ranking of print jobs:'
    command: lpstat -R
  - description: 'Show whether or not the CUPS server is running:'
    command: lpstat -r
  - description: 'Show all status information:'
    command: lpstat -t
- command: reboot
  description: Reboot the system.
  examples:
  - description: 'Reboot immediately:'
    command: sudo reboot
  - description: 'Reboot immediately without gracefully shutting down:'
    command: sudo reboot -q
- command: terminal-notifier
  description: Send macOS User Notifications.
  examples:
  - description: 'Send a notification (only the message is required):'
    command: terminal-notifier -group tldr-info -title TLDR -message 'TLDR rocks'
  - description: 'Display piped data with a sound:'
    command: echo 'Piped Message Data!' | terminal-notifier -sound default
  - description: 'Open a URL when the notification is clicked:'
    command: terminal-notifier -message 'Check your Apple stock!' -open 'http://finance.yahoo.com/q?s=AAPL'
  - description: 'Open an app when the notification is clicked:'
    command: terminal-notifier -message 'Imported 42 contacts.' -activate com.apple.AddressBook
- command: system_profiler
  description: Report system hardware and software configuration.
  examples:
  - description: 'Display a report with specific details level (mini [no personal
      information], basic, or full):'
    command: system_profiler -detailLevel level
  - description: 'Display a full system profiler report which can be opened by `System
      Profiler.app`:'
    command: system_profiler -xml > MyReport.spx
  - description: 'Display a hardware overview (Model, CPU, Memory, Serial, etc) and
      software data (System, Kernel, Name, Uptime, etc):'
    command: system_profiler SPHardwareDataType SPSoftwareDataType
  - description: 'Print the system serial number:'
    command: system_profiler SPHardwareDataType|grep "Serial Number (system)" | awk
      '{ print $4 }'
- command: bless
  description: Set volume boot capability and startup disk options.
  examples:
  - description: 'Bless a volume with only Mac OS X or Darwin, and create the BootX
      and `boot.efi` files as needed:'
    command: bless --folder /Volumes/Mac OS X/System/Library/CoreServices --bootinfo
      --bootefi
  - description: 'Set a volume containing either Mac OS 9 and Mac OS X to be the active
      volume:'
    command: bless --mount /Volumes/Mac OS --setBoot
  - description: 'Set the system to NetBoot and broadcast for an available server:'
    command: bless --netboot --server bsdp://255.255.255.255
  - description: 'Gather information about the currently selected volume (as determined
      by the firmware), suitable for piping to a program capable of parsing Property
      Lists:'
    command: bless --info --plist
- command: gtrue
  description: This command is an alias of GNU `true`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr true
- command: mac-cleanup
  description: A modern macOS cleanup tool to remove caches and junk.
  examples:
  - description: 'Start the cleanup process:'
    command: mac-cleanup
  - description: 'Open the module configuration screen:'
    command: mac-cleanup [-c|--configure]
  - description: 'Perform a dry-run, showing what will be removed without actually
      deleting it:'
    command: mac-cleanup [-n|--dry-run]
  - description: 'Specify the directory with custom cleanup modules:'
    command: mac-cleanup [-p|--custom-path] path/to/directory
  - description: 'Automatically acknowledge all warnings and continue with force:'
    command: mac-cleanup [-f|--force]
- command: lsappinfo
  description: Control and query CoreApplicationServices about the app state on the
    system.
  examples:
  - description: 'List all running applications with their details:'
    command: lsappinfo list
  - description: 'Show the front application:'
    command: lsappinfo front
  - description: 'Show the information for a specific application:'
    command: lsappinfo info com.apple.calculator
- command: pmset
  description: Configure macOS power management settings, as one might do in System
    Preferences > Energy Saver.
  examples:
  - description: 'Display the current power management settings:'
    command: pmset -g
  - description: 'Display the current power source and battery levels:'
    command: pmset -g batt
  - description: 'Put display to sleep immediately:'
    command: pmset displaysleepnow
  - description: 'Set display to never sleep when on charger power:'
    command: sudo pmset -c displaysleep 0
  - description: 'Set display to sleep after 15 minutes when on battery power:'
    command: sudo pmset -b displaysleep 15
  - description: 'Schedule computer to automatically wake up every weekday at 9 AM:'
    command: sudo pmset repeat wake MTWRF 09:00:00
  - description: 'Restore to system defaults:'
    command: sudo pmset -a displaysleep 10 disksleep 10 sleep 30 womp 1
- command: ps
  description: Information about running processes.
  examples:
  - description: 'List all running processes:'
    command: ps aux
  - description: 'List all running processes including the full command string:'
    command: ps auxww
  - description: 'Search for a process that matches a string:'
    command: ps aux | grep string
  - description: 'Get the parent PID of a process:'
    command: ps -o ppid= -p pid
  - description: 'Sort processes by memory usage:'
    command: ps -m
  - description: 'Sort processes by CPU usage:'
    command: ps -r
- command: wps
  description: Assists AirPort in connecting to a network using Wireless Protected
    Setup.
  examples:
  - description: 'Start the daemon:'
    command: wps
- command: open
  description: Open files, directories, and applications.
  examples:
  - description: 'Open a file with the associated application:'
    command: open file.ext
  - description: 'Run a graphical macOS [a]pplication:'
    command: open -a "Application"
  - description: 'Run a graphical macOS app based on the [b]undle identifier (refer
      to `osascript` for an easy way to get this):'
    command: open -b com.domain.application
  - description: 'Open the current directory in Finder:'
    command: open .
  - description: '[R]eveal a file in Finder:'
    command: open -R path/to/file
  - description: 'Open all the files of a given extension in the current directory
      with the associated application:'
    command: open *.ext
  - description: 'Open a [n]ew instance of an application specified via [b]undle identifier:'
    command: open -n -b com.domain.application
- command: airportd
  description: Manage wireless interfaces.
  examples:
  - description: 'Start the daemon:'
    command: airportd
- command: stat
  description: Display file status.
  examples:
  - description: 'Show file properties such as size, permissions, creation date, and
      access date among others:'
    command: stat path/to/file
  - description: 'Same as above but verbose (more similar to Linux''s `stat`):'
    command: stat -x path/to/file
  - description: 'Show only octal file permissions:'
    command: stat -f %Mp%Lp path/to/file
  - description: 'Show owner and group of the file:'
    command: stat -f "%Su %Sg" path/to/file
  - description: 'Show the size of the file in bytes:'
    command: stat -f "%z %N" path/to/file
- command: gtruncate
  description: This command is an alias of GNU `truncate`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr truncate
- command: cot
  description: The Plain-Text Editor for macOS.
  examples:
  - description: 'Start CotEditor:'
    command: cot
  - description: 'Open specific files:'
    command: cot path/to/file1 path/to/file2 ...
  - description: 'Open a new blank document:'
    command: cot --new
  - description: 'Open a specific file and block the terminal until it is closed:'
    command: cot --wait path/to/file
  - description: 'Open a specific file with the cursor at a specific line and column:'
    command: cot --line 1 --column 80 path/to/file
- command: gxargs
  description: This command is an alias of GNU `xargs`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr xargs
- command: sntpd
  description: An SNTP server.
  examples:
  - description: 'Start the daemon:'
    command: sntpd
  - description: 'Overwrite existing state with the local clock (stratum 1), for running
      a master/primary server, without synchronizing with another (higher stratum)
      server:'
    command: sntpd -L
  - description: 'Use a custom file for the SNTP state:'
    command: sntpd -z path/to/state.bin
- command: gb2sum
  description: This command is an alias of GNU `b2sum`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr b2sum
- command: gcomm
  description: This command is an alias of GNU `comm`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr comm
- command: spctl
  description: Manage the security assessment policy subsystem.
  examples:
  - description: 'Turn off Gatekeeper:'
    command: spctl --master-disable
  - description: 'Add a rule to allow an application to run (labeling of rule is optional):'
    command: spctl --add --label rule_name path/to/file
  - description: 'Turn on Gatekeeper:'
    command: spctl --master-enable
  - description: 'List all rules on the system:'
    command: spctl --list
- command: god
  description: This command is an alias of GNU `od`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr od
- command: gunexpand
  description: This command is an alias of GNU `unexpand`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr unexpand
- command: universalaccessd
  description: Get universal access services.
  examples:
  - description: 'Start the daemon:'
    command: universalaccessd
- command: glocate
  description: This command is an alias of GNU `locate`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] linux locate
- command: defaults
  description: Read and write macOS user configuration for applications.
  examples:
  - description: 'Read system defaults for an application option:'
    command: defaults read "application" "option"
  - description: 'Read default values for an application option:'
    command: defaults read -app "application" "option"
  - description: 'Search for a keyword in domain names, keys, and values:'
    command: defaults find "keyword"
  - description: 'Write the default value of an application option:'
    command: defaults write "application" "option" -type value
  - description: 'Speed up Mission Control animations:'
    command: defaults write com.apple.Dock expose-animation-duration -float 0.1
  - description: 'Delete all defaults of an application:'
    command: defaults delete "application"
- command: gtty
  description: This command is an alias of GNU `tty`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr tty
- command: textutil
  description: Manipulate text files of various formats.
  examples:
  - description: 'Display information about `file.rtf`:'
    command: textutil -info path/to/file.rtf
  - description: 'Convert `file.rtf` into `file.html`:'
    command: textutil -convert html path/to/file.rtf
  - description: 'Convert rich text to normal text:'
    command: textutil path/to/file.rtf -convert txt
  - description: 'Convert `file.txt` into `file.rtf`, using Times 10 for the font:'
    command: textutil -convert rtf -font Times -fontsize 10 path/to/file.txt
  - description: 'Load all RTF files in the current directory, concatenates their
      contents, and writes the result out as `index.html` with the HTML title set
      to "Several Files":'
    command: textutil -cat html -title "Several Files" -output path/to/index.html
      *.rtf
- command: systemsoundserverd
  description: Core Audio related daemon.
  examples:
  - description: 'Start the daemon:'
    command: systemsoundserverd
- command: gdir
  description: This command is an alias of GNU `dir`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] linux dir
- command: rargs
  description: Execute a command for each line of `stdin`.
  examples:
  - description: 'Execute a command for every line of input, just like `xargs` (`{0}`
      indicates where to substitute in the text):'
    command: command | rargs command {0}
  - description: 'Do a dry run, which prints the commands that would be run instead
      of executing them:'
    command: command | rargs -e command {0}
  - description: 'Remove the `.bak` extension from every file in a list:'
    command: command | rargs -p '(.*).bak mv {0} {1}
  - description: 'Execute commands in parallel:'
    command: command | rargs -w max-procs
  - description: 'Consider each line of input to be separated by a NUL character (`\0`)
      instead of a newline (`\n`):'
    command: command | rargs -0 command {0}
- command: secd
  description: Control access to and modification of keychain items.
  examples:
  - description: 'Start the daemon:'
    command: secd
- command: gtimeout
  description: This command is an alias of GNU `timeout`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr timeout
- command: gwc
  description: This command is an alias of GNU `wc`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] common wc
- command: xattr
  description: Utility to work with extended filesystem attributes.
  examples:
  - description: 'List key:value extended attributes for a given file:'
    command: xattr -l file
  - description: 'Write an attribute for a given file:'
    command: xattr -w attribute_key attribute_value file
  - description: 'Delete an attribute from a given file:'
    command: xattr -d com.apple.quarantine file
  - description: 'Delete all extended attributes from a given file:'
    command: xattr -c file
  - description: 'Recursively delete an attribute in a given directory:'
    command: xattr -rd attribute_key directory
- command: genv
  description: This command is an alias of GNU `env`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr env
- command: fontd
  description: Make fonts available to the system.
  examples:
  - description: 'Start the daemon:'
    command: fontd
- command: mdfind
  description: List files matching a query.
  examples:
  - description: 'Find a file by its name:'
    command: mdfind -name file
  - description: 'Find a file by its content:'
    command: mdfind "query"
  - description: 'Find a file containing a string, in a given directory:'
    command: mdfind -onlyin directory "query"
- command: hidd
  description: HID library userland daemon.
  examples:
  - description: 'Start the daemon:'
    command: hidd
- command: gprintf
  description: This command is an alias of GNU `printf`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr printf
- command: machine
  description: Print machine type.
  examples:
  - description: 'Print CPU architecture:'
    command: machine
- command: indent
  description: Change the appearance of a C/C++ program by inserting or deleting whitespace.
  examples:
  - description: 'Format C/C++ source according to the Berkeley style:'
    command: indent path/to/source_file.c path/to/indented_file.c -nbad -nbap -bc
      -br -c33 -cd33 -cdb -ce -ci4 -cli0 -di16 -fc1 -fcb -i4 -ip -l75 -lp -npcs -nprs
      -psl -sc -nsob -ts8
  - description: 'Format C/C++ source according to the style of Kernighan & Ritchie
      (K&R):'
    command: indent path/to/source_file.c path/to/indented_file.c -nbad -bap -nbc
      -br -c33 -cd33 -ncdb -ce -ci4 -cli0 -cs -d0 -di1 -nfc1 -nfcb -i4 -nip -l75 -lp
      -npcs -nprs -npsl -nsc -nsob
- command: trash
  description: Move files and directories to the user trash folder.
  examples:
  - description: 'Move a file to the trash:'
    command: trash path/to/file
  - description: 'Move multiple items or directories to the trash:'
    command: trash path/to/file_or_directory1 path/to/file_or_directory2 ...
  - description: 'Move files to the trash with verbose output:'
    command: trash [-v|--verbose] path/to/file1 path/to/file2 ...
  - description: 'Display help:'
    command: trash [-h|--help]
- command: gtail
  description: This command is an alias of GNU `tail`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] common tail
- command: deleted
  description: Keeps track of purgeable space and asks clients to purge when space
    is low.
  examples:
  - description: 'Start the daemon:'
    command: deleted
- command: xsand
  description: Xsan file system management daemon. Provides services for the Xsan
    file system.
  examples:
  - description: 'Start the daemon:'
    command: xsand
- command: networkQuality
  description: Measure the network quality by connecting to the internet.
  examples:
  - description: 'Test the network quality for the default interface:'
    command: networkQuality
  - description: 'Test the upload and download speeds sequentially instead of in parallel:'
    command: networkQuality -s
  - description: 'Test a specified network interface:'
    command: networkQuality -I en0
  - description: 'Test the network quality with verbose output:'
    command: networkQuality -v
- command: as
  description: Portable GNU assembler.
  examples:
  - description: 'Assemble a file, writing the output to `a.out`:'
    command: as path/to/file.s
  - description: 'Assemble the output to a given file:'
    command: as path/to/file.s -o path/to/output_file.o
  - description: 'Generate output faster by skipping whitespace and comment preprocessing.
      (Should only be used for trusted compilers):'
    command: as -f path/to/file.s
  - description: 'Include a given path to the list of directories to search for files
      specified in `.include` directives:'
    command: as -I path/to/directory path/to/file.s
- command: gupdatedb
  description: This command is an alias of GNU `updatedb`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] linux updatedb
- command: gshred
  description: This command is an alias of GNU `shred`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr shred
- command: gegrep
  description: This command is an alias of GNU `egrep`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr egrep
- command: chflags
  description: Change file or directory flags.
  examples:
  - description: 'Set the `hidden` flag for a file:'
    command: chflags hidden path/to/file
  - description: 'Unset the `hidden` flag for a file:'
    command: chflags nohidden path/to/file
  - description: 'Recursively set the `uchg` flag for a directory:'
    command: chflags -R uchg path/to/directory
  - description: 'Recursively unset the `uchg` flag for a directory:'
    command: chflags -R nouchg path/to/directory
- command: gtee
  description: This command is an alias of GNU `tee`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr tee
- command: xml2man
  description: Compile MPGL to mdoc.
  examples:
  - description: 'Compile an MPGL file to a viewable man page:'
    command: xml2man path/to/command_file.mxml
  - description: 'Compile an MPGL file to a specific output file:'
    command: xml2man path/to/service_file.mxml path/to/service_file.7
  - description: 'Compile an MPGL file to a specific output file, overwriting if it
      already exists:'
    command: xml2man -f path/to/function_file.mxml path/to/function_file.3
- command: gcrane completion
  description: Generate the autocompletion script for gcrane for the specified shell.
  examples:
  - description: 'Generate the autocompletion script for your shell:'
    command: gcrane completion shell_name
  - description: 'Disable completion descriptions:'
    command: gcrane completion shell_name --no-descriptions
  - description: 'Load completions in your current shell session (Bash/Zsh):'
    command: source <(gcrane completion bash/zsh)
  - description: 'Load completions in your current shell session (fish):'
    command: gcrane completion fish | source
  - description: 'Load completions for every new session (Bash):'
    command: gcrane completion bash > $(brew --prefix)/etc/bash_completion.d/gcrane
  - description: 'Load completions for every new session (Zsh):'
    command: gcrane completion zsh > $(brew --prefix)/share/zsh/site-functions/_gcrane
  - description: 'Load completions for every new session (fish):'
    command: gcrane completion fish > ~/.config/fish/completions/gcrane.fish
  - description: 'Display help:'
    command: gcrane completion shell_name [-h|--help]
- command: gdnsdomainname
  description: This command is an alias of GNU `dnsdomainname`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] linux dnsdomainname
- command: gid
  description: This command is an alias of GNU `id`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr id
- command: gfmt
  description: This command is an alias of GNU `fmt`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr fmt
- command: whatis
  description: Search a set of database files for short descriptions of system commands
    for keywords.
  examples:
  - description: 'Search for information about keyword:'
    command: whatis keyword
  - description: 'Search for information about multiple keywords:'
    command: whatis keyword1 keyword2
- command: ggroups
  description: This command is an alias of GNU `groups`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr groups
- command: gsha256sum
  description: This command is an alias of GNU `sha256sum`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr sha256sum
- command: gwhich
  description: This command is an alias of GNU `which`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr which
- command: split
  description: Split a file into pieces.
  examples:
  - description: 'Split a file, each split having 10 lines (except the last split):'
    command: split -l 10 path/to/file
  - description: 'Split a file by a `regex`. The matching line will be the first line
      of the next output file:'
    command: split -p cat|^[dh]og path/to/file
  - description: 'Split a file with 512 bytes in each split (except the last split;
      use 512k for kilobytes and 512m for megabytes):'
    command: split -b 512 path/to/file
  - description: 'Split a file into 5 files. File is split such that each split has
      same size (except the last split):'
    command: split -n 5 path/to/file
- command: glogger
  description: This command is an alias of GNU `logger`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr [-p|--platform] linux logger
- command: diskutil
  description: Utility to manage local disks and volumes.
  examples:
  - description: 'List all currently available disks, partitions, and mounted volumes:'
    command: diskutil list
  - description: 'Repair the filesystem data structures of a volume:'
    command: diskutil repairVolume /dev/disk
  - description: 'Unmount a volume:'
    command: diskutil unmountDisk /dev/disk
  - description: 'Eject a CD/DVD (unmount first):'
    command: diskutil eject /dev/diskX
- command: chpass
  description: Add or change user database information, including login shell and
    password.
  examples:
  - description: 'Add or change user database information for the current user interactively:'
    command: su -c chpass
  - description: 'Set a specific login [s]hell for the current user:'
    command: chpass -s path/to/shell
  - description: 'Set a login [s]hell for a specific user:'
    command: chpass -s path/to/shell username
  - description: 'Edit the user record on the directory node at the given [l]ocation:'
    command: chpass -l location -s path/to/shell username
  - description: 'Use the given [u]sername when authenticating to the directory node
      containing the user:'
    command: chpass -u authname -s path/to/shell username
- command: auvaltool
  description: AudioUnit validation tool for Mac.
  examples:
  - description: 'List all [a]vailable AudioUnits of any type:'
    command: auvaltool -a
  - description: 'List all [a]vailable AudioUnits of any type with their [l]ocation:'
    command: auvaltool -al
- command: dot_clean
  description: Merge ._* files with corresponding native files.
  examples:
  - description: 'Merge all `._*` files recursively:'
    command: dot_clean path/to/directory
  - description: 'Don''t recursively merge all `._*` in a directory (flat merge):'
    command: dot_clean -f path/to/directory
  - description: 'Merge and delete all `._*` files:'
    command: dot_clean -m path/to/directory
  - description: 'Only delete `._*` files if there''s a matching native file:'
    command: dot_clean -n path/to/directory
  - description: 'Follow symlinks:'
    command: dot_clean -s path/to/directory
  - description: 'Print verbose output:'
    command: dot_clean -v path/to/directory
- command: gchroot
  description: This command is an alias of GNU `chroot`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr chroot
- command: gstty
  description: This command is an alias of GNU `stty`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr stty
- command: iostat
  description: Report statistics for devices.
  examples:
  - description: 'Display snapshot device statistics (kilobytes per transfer, transfers
      per second, megabytes per second), CPU statistics (percentages of time spent
      in user mode, system mode, and idle mode), and system load averages (for the
      past 1, 5, and 15 min):'
    command: iostat
  - description: 'Display only device statistics:'
    command: iostat -d
  - description: 'Display incremental reports of CPU and disk statistics every 2 seconds:'
