  - description: 'Make a query on the ledger:'
    command: minifab blockquery block_number
  - description: 'Quickly run an application:'
    command: minifab apprun [-l|--chaincode-language] app_programming_language
- command: heroku
  description: Create and manage Heroku apps.
  examples:
  - description: 'Log in to your Heroku account:'
    command: heroku login
  - description: 'Create a Heroku app:'
    command: heroku create
  - description: 'Show logs for an app:'
    command: heroku logs --app app_name
  - description: 'Run a one-off process inside a dyno (Heroku virtual machine):'
    command: heroku run process_name --app app_name
  - description: 'List dynos (Heroku virtual machines) for an app:'
    command: heroku ps --app app_name
  - description: 'Permanently destroy an app:'
    command: heroku destroy --app app_name
- command: conda update
  description: Update packages within a conda environment, including conda itself.
  examples:
  - description: 'Update all packages in the current environment:'
    command: conda update [--all|--update-all]
  - description: 'Update a specific package in the current environment:'
    command: conda update package_name
  - description: 'Update conda itself in the base environment:'
    command: conda update [-n|--name] base conda
  - description: 'Update packages while ignoring pinned packages:'
    command: conda update --no-pin
  - description: 'Update packages in offline mode:'
    command: conda update --offline
- command: tlmgr search
  description: Search for TeX Live packages using (Perl) `regex`.
