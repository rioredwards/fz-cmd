  - description: 'Save a video as GIF, scaling the height to 1000px and setting framerate
      to 15:'
    command: ffmpeg -i path/to/video.mp4 [-vf|-filter:v] 'scale=-1:1000' -r 15 path/to/output.gif
  - description: 'Combine numbered images (`frame_1.jpg`, `frame_2.jpg`, etc) into
      a video or GIF:'
    command: ffmpeg -i path/to/frame_%d.jpg -f image2 video.mpg|video.gif
  - description: 'Trim a video from a given start time mm:ss to an end time mm2:ss2
      (omit the -to flag to trim till the end):'
    command: ffmpeg -i path/to/input_video.mp4 -ss mm:ss -to mm2:ss2 [-c|-codec] copy
