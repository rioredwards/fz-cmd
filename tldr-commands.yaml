- command: kiterunner scan
  description: A contextual web scanner for concurrently scanning API paths and web
    endpoints using kitebuilder wordlists.
  examples:
  - description: 'Scan a target with an Assetnote wordlist (e.g., first 5000 API routes):'
    command: kiterunner scan https://example.com [-A|--assetnote-wordlist] apiroutes-210228:5000
  - description: 'Scan a target with a kitebuilder wordlist:'
    command: kiterunner scan https://example.com [-w|--kitebuilder-list] path/to/wordlist.kite
  - description: 'Scan multiple hosts from a file with a kitebuilder wordlist:'
    command: kiterunner scan path/to/hosts.txt [-w|--kitebuilder-list] path/to/wordlist.kite
  - description: 'Scan with an Assetnote wordlist and JSON output:'
    command: kiterunner scan https://example.com [-A|--assetnote-wordlist] apiroutes-210228:5000
      -o json
  - description: 'Scan with custom concurrency settings for performance:'
    command: kiterunner scan https://example.com [-w|--kitebuilder-list] path/to/wordlist.kite
      [-x|--max-connection-per-host] 5 [-j|--max-parallel-hosts] 100
  - description: 'Scan with a wordlist as a normal wordlist, disabling depth scanning:'
    command: kiterunner scan https://example.com [-w|--kitebuilder-list] path/to/rafter.txt
      [-d|--preflight-depth] 0
  - description: 'Scan with custom headers and ignore specific content length responses:'
    command: 'kiterunner scan https://example.com [-w|--kitebuilder-list] path/to/wordlist.kite
      [-H|--header] "Authorization: Bearer token" --ignore-length 100-105'
