    command: sudo socat OPENSSL-LISTEN:4433,reuseaddr,cert=./cert.pem,cafile=./ca.cert.pem,key=./key.pem,verify=0
      STDOUT
  - description: 'Create a connection to a host and port, transfer data in STDIO to
      connected host:'
    command: sudo socat - TCP4:www.example.com:80
  - description: 'Forward incoming data of a local port to another host and port:'
    command: sudo socat TCP-LISTEN:80,fork TCP4:www.example.com:80
  - description: 'Send data with multicast routing scheme:'
    command: echo "Hello Multicast" | socat - UDP4-DATAGRAM:224.0.0.1:5000
  - description: 'Receive data from a multicast:'
    command: socat - UDP4-RECVFROM:5000
