  - description: 'Run sqlmap against a single target URL:'
    command: python sqlmap.py [-u|--url] "http://www.example.com/vuln.php?id=1"
  - description: 'Send data in a POST request (`--data` implies POST request):'
    command: python sqlmap.py [-u|--url] "http://www.example.com/vuln.php" --data="id=1"
  - description: 'Change the parameter delimiter (& is the default):'
    command: python sqlmap.py [-u|--url] "http://www.example.com/vuln.php" --data="query=foobar;id=1"
