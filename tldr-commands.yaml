  description: Detect and bypass web application firewalls and protection systems.
  examples:
  - description: 'Detect protection on a single URL, optionally use verbose output:'
    command: whatwaf [-u|--url] https://example.com --verbose
  - description: 'Detect protection on a list of URLs in parallel from a file (one
      URL per line):'
    command: whatwaf [-t|--threads] number [-l|--list] path/to/file
  - description: 'Send requests through a proxy and use custom payload list from a
      file (one payload per line):'
    command: whatwaf --proxy http://127.0.0.1:8080 --pl path/to/file [-u|--url] https://example.com
  - description: 'Send requests through Tor (Tor must be installed) using custom payloads
      (comma-separated):'
    command: whatwaf --tor [-p|--payloads] 'payload1,payload2,...' [-u|--url] https://example.com
  - description: 'Use a random user-agent, set throttling and timeout, send a POST
      request, and force HTTPS connection:'
    command: whatwaf --ra --throttle seconds --timeout seconds [-P|--post] --force-ssl
      [-u|--url] http://example.com
  - description: 'List all WAFs that can be detected:'
    command: whatwaf --wafs
  - description: 'List all available tamper scripts:'
    command: whatwaf --tampers
