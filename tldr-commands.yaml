  - description: 'Search for a package name and descriptions of all locally installed
      packages from a specific `regex`:'
    command: tlmgr search "regex"
  - description: 'Search for all file names of all locally installed packages from
      a `regex`:'
    command: tlmgr search --file "regex"
  - description: 'Search for all file names, package names, and descriptions of all
      locally installed packages from a `regex`:'
    command: tlmgr search --all "regex"
  - description: 'Search the TeX Live database, instead of the local installation:'
