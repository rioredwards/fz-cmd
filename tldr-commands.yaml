- command: yq
  description: A lightweight and portable YAML processor.
  examples:
  - description: 'Output a YAML file, in pretty-print format (v4+):'
    command: yq eval path/to/file.yaml
  - description: 'Output a YAML file, in pretty-print format (v3):'
    command: yq read path/to/file.yaml [-C|--colors]
  - description: 'Output the first element in a YAML file that contains only an array
      (v4+):'
    command: yq eval '.[0]' path/to/file.yaml
  - description: 'Output the first element in a YAML file that contains only an array
      (v3):'
    command: yq read path/to/file.yaml '[0]'
  - description: 'Set (or overwrite) a key to a value in a file (v4+):'
    command: yq eval '.key = "value"' [-i|--inplace] path/to/file.yaml
  - description: 'Set (or overwrite) a key to a value in a file (v3):'
    command: yq write [-i|--inplace] path/to/file.yaml 'key' 'value'
  - description: 'Merge two files and print to `stdout` (v4+):'
    command: yq eval-all 'select(filename == "path/to/file1.yaml") * select(filename
      == "path/to/file2.yaml")' path/to/file1.yaml path/to/file2.yaml
  - description: 'Merge two files and print to `stdout` (v3):'
    command: yq merge path/to/file1.yaml path/to/file2.yaml [-C|--colors]
- command: scan-build
