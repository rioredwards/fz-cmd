  - description: 'Scan a web server for common paths with common extensions:'
    command: dirsearch [-u|--url] url --extensions-list
  - description: 'Scan a list of web servers for common paths with given file extensions:'
    command: dirsearch [-l|--url-list] path/to/url-list.txt [-e|--extensions] php,jsp,aspx,...
  - description: 'Scan a web server for user-defined paths with common extensions:'
    command: dirsearch [-u|--url] url --extensions-list [-w|--wordlists] path/to/url-paths1.txt,path/to/url-paths2.txt,...
  - description: 'Scan a web server using a cookie:'
    command: dirsearch [-u|--url] url [-e|--extensions] php --cookie cookie
  - description: 'Scan a web server using the `HEAD` HTTP method:'
    command: dirsearch [-u|--url] url [-e|--extensions] php [-m|--http-method] HEAD
