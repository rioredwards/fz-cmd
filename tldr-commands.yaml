    command: nuclei [-as|-automatic-scan] [-u|-target] example.com
  - description: 'Run HTTP [p]rotocol [t]ype templates of specific severity, exporting
      results to markdown files inside a specific directory:'
    command: nuclei [-s|-severity] high,critical,... [-pt|-type] http [-u|-target]
