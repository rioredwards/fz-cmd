  - description: 'Add a directory (must be written with trailing slash) to the include
      file search path before assembling:'
    command: nasm -i path/to/include_directory/ source.asm
- command: npm unstar
  description: Remove the favorite/star mark from a package.
  examples:
  - description: 'Unstar a public package from the default registry:'
    command: npm unstar package_name
  - description: 'Unstar a package within a specific scope:'
    command: npm unstar @scope/package_name
  - description: 'Unstar a package from a specific registry:'
    command: npm unstar package_name --registry registry_url
  - description: 'Unstar a private package that requires authentication:'
    command: npm unstar package_name --auth-type legacy|oauth|web|saml
  - description: 'Unstar a package by providing an OTP for two-factor authentication:'
    command: npm unstar package_name --otp otp
  - description: 'Unstar a package with a specific logging level:'
    command: npm unstar package_name --loglevel silent|error|warn|notice|http|timing|info|verbose|silly
