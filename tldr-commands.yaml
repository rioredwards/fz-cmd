- command: case
  description: Bash builtin construct for creating multi-choice conditional statements.
  examples:
  - description: 'Match a variable against string literals to decide which command
      to run:'
    command: case $COUNTRULE in words) wc --words README ;; lines) wc --lines README
      ;; esac
  - description: 'Combine patterns with |, use * as a fallback pattern:'
    command: case $COUNTRULE in [wW]|words) wc --words README ;; [lL]|lines) wc --lines
      README ;; *) echo "what?" ;; esac
  - description: 'Allow matching multiple patterns:'
    command: case $ANIMAL in cat) echo "It's a cat" ;;& cat|dog) echo "It's a cat
      or a dog" ;;& *) echo "Fallback" ;; esac
  - description: 'Continue to the next pattern''s commands without checking the pattern:'
    command: case $ANIMAL in cat) echo "It's a cat" ;& dog) echo "It's either a dog
      or cat fell through" ;& *) echo "Fallback" ;; esac
  - description: 'Display help:'
    command: help case
