    command: bedtools intersect -a path/to/file_A -b path/to/file_B1 path/to/file_B2
      ... -s > path/to/output_file
  - description: 'Intersect two files with a [l]eft [o]uter [j]oin, i.e. report each
      feature from `file1` and NULL if no overlap with `file2`:'
    command: bedtools intersect -a path/to/file1 -b path/to/file2 -loj > path/to/output_file
  - description: 'Using more efficient algorithm to intersect two pre-sorted files:'
