  examples:
  - description: 'Draw on the specified PPM image by executing the supplied script:'
    command: ppmdraw -script 'setpos 50 50; text_here "hello!"; ' path/to/image.pnm
      > path/to/output.pnm
  - description: 'Draw on the specified PPM image by executing the script in the specified
      file:'
    command: ppmdraw -scriptfile path/to/script path/to/image.pnm > path/to/output.pnm
- command: naabu
  description: A fast port scanner written in Go with a focus on reliability and simplicity.
  examples:
  - description: 'Run a SYN scan against default (top 100) ports of remote host:'
    command: sudo naabu -host host
  - description: 'Display available network interfaces and public IP address of the
      local host:'
    command: naabu [-il|-interface-list]
  - description: 'Scan all ports of the remote host (CONNECT scan without `sudo`):'
    command: naabu [-p|-port] - -host host
  - description: 'Scan the top 1000 ports of the remote host:'
    command: naabu [-tp|-top-ports] 1000 -host host
  - description: 'Scan TCP ports 80, 443, and UDP port 53 of the remote host:'
    command: naabu [-p|-port] 80,443,u:53 -host host
  - description: 'Show CDN type the remote host is using, if any:'
    command: naabu [-p|-port] 80,443 -cdn -host host
  - description: 'Run `nmap` from `naabu` for additional functionalities (`nmap` must
      be installed):'
    command: sudo naabu [-v|-verbose] -host host -nmap-cli 'nmap -v -T5 -sC'
- command: pbmtomda
  description: Convert a PBM image to a Microdesign MDA file.
  examples:
  - description: 'Convert a PBM image to a MDA file:'
    command: pbmtomda path/to/image.pbm > path/to/output.mda
  - description: 'Invert the colors in the input image:'
    command: pbmtomda -i path/to/image.pbm > path/to/output.mda
  - description: 'Halve the input image''s height:'
    command: pbmtomda -d path/to/image.pbm > path/to/output.mda
- command: nxc nfs
  description: Pentest and exploit NFS servers. Currently supports anonymous mode
    only.
  examples:
  - description: 'Detect the version of a remote NFS server:'
    command: nxc nfs 192.168.178.0/24
  - description: 'List the available NFS shares:'
    command: nxc nfs 192.168.178.2 --shares
  - description: 'Enumerate the exposed shares recursively to the specified depth:'
    command: nxc nfs 192.168.178.2 --enum-shares 5
  - description: 'Download the specified remote file:'
    command: nxc nfs 192.168.178.2 --get-file path/to/remote_file path/to/local_file
  - description: 'Upload the specified local file to the remote share:'
    command: nxc nfs 192.168.178.2 --put-file path/to/local_file path/to/remote_file
- command: cargo generate-lockfile
  description: Generate the `Cargo.lock` file for the current package. Similar to
    `cargo update`, but has less options.
  examples:
  - description: 'Generate a `Cargo.lock` file with the latest version of every package:'
    command: cargo generate-lockfile
- command: gradle tasks
  description: List available tasks in a Gradle project.
  examples:
  - description: 'List the main tasks:'
    command: gradle tasks
  - description: 'List all tasks including subtasks:'
    command: gradle tasks --all
  - description: 'List tasks in a specific group:'
    command: gradle tasks --group group_name
  - description: 'List tasks for a specific subproject:'
    command: gradle :subproject:tasks
- command: gifsicle
  description: Create, edit, manipulate, and get information about GIF files.
  examples:
  - description: 'Optimize a GIF as a new file:'
    command: gifsicle path/to/input.gif [-O|--optimize=]3 [-o|--output] path/to/output.gif
  - description: 'Use batch mode (modify each given file in place) and unoptimize
      a GIF:'
    command: gifsicle [-b|--batch] path/to/input.gif [-U|--unoptimize]
  - description: 'Extract a frame from a GIF:'
    command: gifsicle path/to/input.gif '#0' > path/to/first_frame.gif
  - description: 'Make a GIF animation from selected GIFs:'
    command: gifsicle *.gif [-d|--delay] 10 [-l|--loop] > path/to/output.gif
  - description: 'Reduce file size using lossy compression:'
    command: gifsicle [-b|--batch] path/to/input.gif [-O|--optimize=]3 --lossy=100
      [-k|--colors] 16 [-f|--dither]
  - description: 'Delete the first 10 frames and all frames after frame 20 from a
      GIF:'
    command: gifsicle [-b|--batch] path/to/input.gif --delete '#0-9' '#20-'
  - description: 'Modify all frames by cropping them to a rectangle, changing their
      scale, flipping them, and rotating them:'
    command: gifsicle [-b|--batch] --crop starting_x,starting_y+rect_widthxrect_height
      --scale 0.25 --flip-horizontal --rotate-90|180|270 path/to/input.gif
- command: hub
  description: A wrapper for Git that adds commands for working with GitHub-based
    projects.
  examples:
  - description: 'Clone a repository using its slug (owners can omit the username):'
    command: hub clone username/repo_name
  - description: 'Create a fork of the current repository (cloned from another user)
      under your GitHub profile:'
    command: hub fork
  - description: 'Push the current local branch to GitHub and create a PR for it in
      the original repository:'
    command: hub push remote_name && hub pull-request
  - description: 'Create a PR of the current (already pushed) branch, reusing the
      message from the first commit:'
    command: hub pull-request --no-edit
  - description: 'Create a new branch with the contents of a pull request and switch
      to it:'
    command: hub pr checkout pr_number
  - description: 'Upload the current (local-only) repository to your GitHub account:'
    command: hub create
  - description: 'Fetch Git objects from upstream and update local branches:'
    command: hub sync
- command: packer
  description: Build automated machine images.
  examples:
  - description: 'Build an image:'
    command: packer build path/to/config.json
  - description: 'Check the syntax of a Packer image config:'
    command: packer validate path/to/config.json
  - description: 'Format a Packer image config:'
    command: packer fmt path/to/config.pkr.hcl
- command: rmlint
  description: Find space waste and other broken things on your filesystem.
  examples:
  - description: 'Check directories for duplicated, empty, and broken files:'
    command: rmlint path/to/directory1 path/to/directory2 ...
  - description: 'Check for duplicates bigger than a specific size, preferably keeping
      files in tagged directories (after the double slash):'
    command: rmlint [-s|--size] 1MB path/to/directory // path/to/original_directory
  - description: 'Check for space wasters, keeping everything in the untagged directories:'
    command: rmlint [-k|--keep-all-untagged] path/to/directory // path/to/original_directory
  - description: 'Delete duplicate files found by an execution of `rmlint`:'
    command: ./rmlint.sh
  - description: 'Find duplicate directory trees based on data, ignoring names:'
    command: rmlint [-D|--merge-directories] path/to/directory
  - description: 'Mark files at lower path [d]epth as originals, on tie choose shorter
      [l]ength:'
    command: rmlint [-S|--rank-by] dl path/to/directory
  - description: 'Find files with identical filename and contents, and link rather
      than delete the duplicates:'
    command: rmlint [-c|--config] sh:link [-b|--match-basename] path/to/directory
  - description: 'Use `data` as master directory. Find only duplicates in backup that
      are also in `data`. Do not delete any files in `data`:'
    command: rmlint path/to/backup // path/to/data [-k|--keep-all-tagged] [-m|--must-match-tagged]
- command: tqdm
  description: Show progress over time of a command.
  examples:
  - description: 'Show iterations per second and use `stdout` afterwards:'
    command: seq 10000000 | tqdm | command
  - description: 'Create a progress bar:'
    command: seq 10000000 | tqdm --total 10000000 | command
  - description: 'Create an archive out of a directory and use the file count of that
      directory to create a progress bar:'
    command: zip [-r|--recurse-paths] path/to/archive.zip path/to/directory | tqdm
      --total $(find path/to/directory | wc [-l|--lines]) --unit files --null
  - description: 'Create an archive with tar and create a progress bar (system agnostic,
      GNU tar uses `stdout` while BSD tar uses `stderr`):'
    command: tar vzcf path/to/archive.tar.gz path/to/directory 2>&1 | tqdm --total
      $(find path/to/directory | wc [-l|--lines]) --unit files --null
- command: osv-scanner
  description: Scan various mediums for dependencies and matches them against the
