      ... --signing-key path/to/key_file [-m|--materials] .
  - description: 'Stop the record (expects a preliminary link file):'
    command: in-toto-record stop [-n|--step-name] path/to/edit_file1 path/to/edit_file2
      ... --signing-key path/to/key_file [-p|--products] .
- command: dnsx
  description: A fast and multi-purpose DNS toolkit to run multiple DNS queries.
  examples:
  - description: 'Query the A record of a (sub)domain and show [re]sponse received:'
    command: echo example.com | dnsx -a [-re|-resp]
  - description: 'Query all the DNS records (A, AAAA, CNAME, NS, TXT, SRV, PTR, MX,
      SOA, AXFR, CAA):'
    command: dnsx <<< example.com -recon [-re|-resp]
  - description: 'Query a specific type of DNS record:'
    command: echo example.com | dnsx [-re|-resp] -a|aaaa|cname|ns|txt|srv|ptr|mx|soa|any|axfr|caa
  - description: 'Output response only (do not show the queried domain or subdomain):'
    command: echo example.com | dnsx [-ro|-resp-only]
  - description: 'Display raw response of a query, specifying resolvers to use and
      retry attempts for failures:'
    command: echo example.com | dnsx -debug|raw [-r|-resolver] 1.1.1.1,8.8.8.8,...
      -retry number
  - description: 'Brute force DNS records using a placeholder:'
    command: dnsx [-d|-domain] FUZZ.example.com [-w|-wordlist] path/to/wordlist.txt
      [-re|-resp]
  - description: 'Brute force DNS records from a list of domains and wordlists, appending
      output to a file with no color codes:'
    command: dnsx [-d|-domain] path/to/domain.txt [-w|-wordlist] path/to/wordlist.txt
      [-re|-resp] [-o|-output] path/to/output.txt [-nc|-no-color]
  - description: 'Extract `CNAME` records for the given list of subdomains, with rate
      limiting DNS queries per second:'
    command: subfinder -silent [-d|-domain] example.com | dnsx -cname [-re|-resp]
      [-rl|-rate-limit] number
