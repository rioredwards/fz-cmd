- command: atrm
  description: Remove jobs scheduled by `at` or `batch` commands.
  examples:
  - description: 'Remove job number 10:'
    command: atrm 10
  - description: 'Remove many jobs, separated by spaces:'
    command: atrm 15 17 22
- command: comm
  description: Select or reject lines common to two files. Both files must be sorted.
  examples:
  - description: 'Produce three tab-separated columns: lines only in first file, lines
      only in second file, and common lines:'
    command: comm file1 file2
  - description: 'Print only lines common to both files:'
    command: comm -12 file1 file2
  - description: 'Print only lines common to both files, reading one file from `stdin`:'
    command: cat file1 | comm -12 - file2
  - description: 'Get lines only found in first file, saving the result to a third
      file:'
    command: comm -23 file1 file2 > file1_only
  - description: 'Print lines only found in second file, when the files aren''t sorted:'
    command: comm -13 <(sort file1) <(sort file2)
- command: piodebuggdb
  description: This command is an alias of `pio debug --interface gdb`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr pio debug
- command: php-coveralls
  description: A PHP client for Coveralls.
  examples:
  - description: 'Send coverage information to Coveralls:'
    command: php-coveralls
  - description: 'Send coverage information to Coveralls for a specific directory:'
    command: php-coveralls [-r|--root_dir] path/to/directory
  - description: 'Send coverage information to Coveralls with a specific config:'
    command: php-coveralls [-c|--config] path/to/.coveralls.yml
  - description: 'Send coverage information to Coveralls with verbose output:'
    command: php-coveralls [-v|--verbose]
  - description: 'Send coverage information to Coveralls excluding source files with
      no executable statements:'
    command: php-coveralls --exclude-no-stmt
  - description: 'Send coverage information to Coveralls with a specific environment
      name:'
    command: php-coveralls [-e|--env] test|dev|prod
  - description: 'Specify multiple Coverage Clover XML files to upload:'
    command: php-coveralls [-x|--coverage_clover] path/to/first_clover.xml --coverage_clover
      path/to/second_clover.xml
  - description: 'Output the JSON that will be sent to Coveralls to a specific file:'
    command: php-coveralls [-o|--json_path] path/to/coveralls-upload.json
- command: pamdice
  description: Slice a Netpbm image vertically or horizontally.
  examples:
  - description: 'Slice a Netpbm image such that the resulting tiles have the specified
      height and width:'
    command: pamdice [-o|-outstem] path/to/filename_stem [-he|-height] value [-w|-width]
      value path/to/input.ppm
