  - description: 'Format an XML document, indenting with tabs:'
    command: xml [fo|format] [-t|--indent-tab] path/to/input.xml|URI > path/to/output.xml
  - description: 'Format an HTML document, indenting with 4 spaces:'
    command: xml [fo|format] [-H|--html] [-s|--indent-spaces] 4 path/to/input.html|URI
      > path/to/output.html
  - description: 'Recover parsable parts of a malformed XML document, without indenting:'
    command: xml [fo|format] [-R|--recover] [-n|--noindent] path/to/malformed.xml|URI
      > path/to/recovered.xml
  - description: 'Format an XML document from `stdin`, removing the `DOCTYPE` declaration:'
    command: cat path/to/input.xml | xml [fo|format] [-D|--dropdtd] > path/to/output.xml
  - description: 'Format an XML document, omitting the XML declaration:'
    command: xml [fo|format] [-o|--omit-decl] path/to/input.xml|URI > path/to/output.xml
  - description: 'Display help:'
    command: xml [fo|format] --help
- command: kubectl uncordon
  description: Mark a node as schedulable, allowing new pods to be assigned to it.
  examples:
  - description: 'Mark a node as schedulable:'
    command: kubectl uncordon node_name
  - description: 'Mark multiple nodes as schedulable:'
    command: kubectl uncordon node_name1 node_name2 ...
  - description: 'Mark a node as schedulable in a specific context:'
    command: kubectl uncordon node_name --context context_name
  - description: 'Mark nodes matching a label selector as schedulable:'
    command: kubectl uncordon [-l|--selector] label_key=label_value
  - description: 'Preview the changes without actually uncordoning the nodes (dry
      run):'
    command: kubectl uncordon node_name --dry-run=none|server|client
- command: tlmgr conf
  description: Manage the TeX Live configuration.
  examples:
  - description: 'Show the current TeX Live configuration:'
    command: tlmgr conf
  - description: 'Show the current `texmf`, `tlmgr`, or `updmap` configuration:'
    command: tlmgr conf texmf|tlmgr|updmap
  - description: 'Show only a specific configuration option:'
    command: tlmgr conf texmf|tlmgr|updmap configuration_key
  - description: 'Set a specific configuration option:'
    command: tlmgr conf texmf|tlmgr|updmap configuration_key value
  - description: 'Delete a specific configuration option:'
    command: tlmgr conf texmf|tlmgr|updmap --delete configuration_key
  - description: 'Disable the execution of system calls via `\write18`:'
    command: tlmgr conf texmf shell_escape 0
  - description: 'Show all additional `texmf` trees:'
    command: tlmgr conf auxtrees show
- command: prowler
  description: Perform security best practices assessments, audits, and compliance
    checks across AWS, Azure, Google Cloud, and Kubernetes.
  examples:
  - description: 'Run an AWS, Azure, GCP, Kubernetes - as provider - audit with default
      checks:'
    command: prowler provider
  - description: 'Show all available checks for a specific provider:'
    command: prowler provider [-l|--list-checks]
  - description: 'Show all available services for a specific provider:'
    command: prowler provider --list-services
  - description: 'Generate output in multiple formats, including JSON-ASFF for AWS
      Security Hub:'
    command: prowler provider --output-modes csv,json-asff,html,...
  - description: 'Execute in verbose mode:'
    command: prowler provider --verbose
  - description: 'Filter findings by status:'
    command: prowler provider --status PASS,FAIL,MANUAL
  - description: 'Display help:'
    command: prowler --help
  - description: 'Display version:'
    command: prowler [-v|--version]
- command: whisper
  description: Convert audio files to `txt`, `vtt`, `srt`, `tsv`, and `json`.
  examples:
  - description: 'Convert a specific audio file to all of the given file formats:'
    command: whisper path/to/audio.mp3
  - description: 'Convert an audio file specifying the output format of the converted
