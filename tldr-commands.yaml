- command: vala
  description: Vala code runner.
  examples:
  - description: 'Run a vala file, with gtk+:'
    command: vala path/to/file.vala --pkg gtk+-3.0
  - description: 'Display help:'
    command: vala --help
  - description: 'Display version:'
    command: vala --version
- command: pnmquantall
