    command: sudo simplehttpserver -https -domain *.selfsigned.com -listen 0.0.0.0:443
  - description: 'Start the HTTP server with custom response headers and upload capability:'
    command: 'simplehttpserver -upload -header ''X-Powered-By: Go'' -header ''Server:
      SimpleHTTPServer'''
  - description: 'Start the HTTP server with customizable rules in YAML (see documentation
      for DSL):'
    command: simplehttpserver -rules rules.yaml
- command: f3write
  description: Fill a drive out with .h2w files to test its real capacity.
  examples:
  - description: 'Write test files to a given directory, filling the drive:'
    command: f3write path/to/mount_point
  - description: 'Limit the write speed:'
    command: f3write --max-write-rate=kb_per_second path/to/mount_point
- command: cargo
  description: Manage Rust projects and their module dependencies (crates).
  examples:
  - description: 'Search for crates:'
    command: cargo search search_string
  - description: 'Install a binary crate:'
    command: cargo install crate_name
  - description: 'List installed binary crates:'
    command: cargo install --list
  - description: 'Create a new binary or library Rust project in the specified directory
      (or the current working directory by default):'
    command: cargo init --bin|lib path/to/directory
  - description: 'Add a dependency to `Cargo.toml` in the current directory:'
    command: cargo add dependency
  - description: 'Build the Rust project in the current directory using the release
      profile:'
    command: cargo [b|build] [-r|--release]
  - description: 'Build the Rust project in the current directory using the nightly
      compiler (requires `rustup`):'
    command: cargo +nightly [b|build]
  - description: 'Build using a specific number of threads (default is the number
      of logical CPUs):'
    command: cargo [b|build] [-j|--jobs] number_of_threads
