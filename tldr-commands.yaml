      and vertically:'
    command: pamdice [-o|-outstem] path/to/filename_stem [-he|-height] value [-w|-width]
      value [-ho|-hoverlap] value [-vo|-voverlap] value path/to/input.ppm
- command: ngrok
  description: Reverse proxy that creates a secure tunnel from a public endpoint to
    a locally running web service.
  examples:
  - description: 'Expose a local HTTP service on a given port:'
    command: ngrok http 80
  - description: 'Expose a local HTTP service on a specific host:'
    command: ngrok http example.com:80
  - description: 'Expose a local HTTPS server:'
    command: ngrok http https://localhost
  - description: 'Expose TCP traffic on a given port:'
    command: ngrok tcp 22
  - description: 'Expose TLS traffic for a specific host and port:'
    command: ngrok tls -hostname=example.com 443
- command: snmpdf
  description: Fetch disk space usage information.
  examples:
  - description: 'Fetch the disk space usage:'
    command: snmpdf -v version -c community ip_address
  - description: 'Display help:'
    command: snmpdf [-h|--help]
- command: tlmgr path
  description: Add or remove symlinks for TeX Live executables, man pages and info
    pages.
  examples:
  - description: 'Add symlinks to TeX Live files:'
    command: sudo tlmgr path add
  - description: 'Remove symlinks to TeX Live files:'
    command: sudo tlmgr path remove
- command: jello
  description: A JSON processor using Python syntax.
  examples:
  - description: 'Pretty-print JSON or JSON-Lines data from `stdin` to `stdout`:'
    command: cat file.json | jello
  - description: 'Output a schema of JSON or JSON Lines data from `stdin` to `stdout`
      (useful for grep):'
    command: cat file.json | jello -s
  - description: 'Output all elements from arrays (or all the values from objects)
      in JSON or JSON-Lines data from `stdin` to `stdout`:'
    command: cat file.json | jello -l
  - description: 'Output the first element in JSON or JSON-Lines data from `stdin`
      to `stdout`:'
    command: cat file.json | jello _[0]
  - description: 'Output the value of a given key of each element in JSON or JSON-Lines
      data from `stdin` to `stdout`:'
    command: cat file.json | jello '[i.key_name for i in _]'
  - description: 'Output the value of multiple keys as a new JSON object (assuming
      the input JSON has the keys `key_name1` and `key_name2`):'
    command: 'cat file.json | jello ''{"key1": _.key_name1, "key2": _.key_name2, ...}'''
  - description: 'Output the value of a given key to a string (and disable JSON output):'
    command: 'cat file.json | jello -r ''"some text: " + _.key_name'''
- command: dbt
