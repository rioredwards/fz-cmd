- command: vagrant halt
  description: Shuts down the running machine Vagrant is managing.
  examples:
  - description: 'Halt the currently running Vagrant machine gracefully:'
    command: vagrant halt
  - description: 'Halt a specific machine by its ID or name gracefully:'
    command: vagrant halt id_or_name
  - description: 'Forcefully halt the current running machine(s) (This can affect
      multiple running machines if they are part of the same Vagrant environment):'
    command: vagrant halt [-f|--force]
  - description: 'Forcefully halt a specific machine by its ID or name:'
    command: vagrant halt [-f|--force] id_or_name
- command: psql
  description: PostgreSQL client.
  examples:
  - description: 'Connect to the database. By default, it connects to the local socket
      using port 5432 with the currently logged in user:'
    command: psql database
  - description: 'Connect to the database on given server host running on given port
      with given username, without a password prompt:'
    command: psql [-h|--host] host [-p|--port] port [-U|--username] username database
  - description: 'Connect to the database; user will be prompted for password:'
    command: psql [-h|--host] host [-p|--port] port [-U|--username] username [-W|--password]
      database
  - description: 'Execute a single SQL query or PostgreSQL command on the given database
      (useful in shell scripts):'
    command: psql [-c|--command] 'query' database
  - description: 'Execute commands from a file on the given database:'
    command: psql database [-f|--file] path/to/file.sql
- command: pg_test_fsync
  description: Determine the fastest wal_sync_method on your system.
  examples:
  - description: 'Run the default fsync benchmark (5 seconds):'
    command: pg_test_fsync
  - description: 'Specify a custom test duration:'
    command: pg_test_fsync [-s|--secs-per-test] seconds
  - description: 'Use a specific filename (it must be in same file system that the
      pg_wal directory is or will be placed in):'
    command: pg_test_fsync [-f|--filename] path/to/file
- command: joe
  description: Joe's own text editor.
  examples:
  - description: 'Open a new file in JOE:'
    command: joe
  - description: 'Open a specific file:'
    command: joe path/to/file
  - description: 'Open a specific file, positioning the cursor at the specified line:'
    command: joe +line path/to/file
  - description: 'Open a specific file in read-only mode:'
    command: joe -rdonly path/to/file
- command: kotlin
  description: Kotlin application launcher.
  examples:
  - description: 'Run a jar file:'
    command: kotlin filename.jar
  - description: 'Display Kotlin and JVM version:'
    command: kotlin -version
- command: pueue follow
  description: Follow the output of a currently running task.
  examples:
  - description: 'Follow the output of a task (`stdout` + `stderr`):'
    command: pueue follow task_id
  - description: 'Follow `stderr` of a task:'
    command: pueue follow --err task_id
- command: ping6
  description: Send ICMP ECHO_REQUEST packets to network hosts via IPv6 address.
  examples:
  - description: 'Ping a host:'
    command: ping6 host
  - description: 'Ping a host only a specific number of times:'
    command: ping6 -c count host
  - description: 'Ping a host, specifying the interval in seconds between requests
      (default is 1 second):'
    command: ping6 -i seconds host
  - description: 'Ping a host without trying to lookup symbolic names for addresses:'
    command: ping6 -n host
  - description: 'Ping a host and ring the bell when a packet is received (if your
      terminal supports it):'
    command: ping6 -a host
- command: sleep
  description: Delay for a specified amount of time.
  examples:
  - description: 'Delay in seconds:'
    command: sleep seconds
  - description: 'Execute a specific command after 20 seconds delay:'
    command: sleep 20 && command
- command: cola
  description: This command is an alias of `git-cola`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr git-cola
- command: newsboat
  description: An RSS/Atom feed reader for text terminals.
  examples:
  - description: 'First import feed URLs from an OPML file:'
    command: newsboat [-i|--import-from-opml] my-feeds.xml
  - description: 'Alternatively, add feeds manually:'
    command: echo http://example.com/path/to/feed >> "${HOME}/.newsboat/urls"
  - description: 'Start Newsboat and refresh all feeds on startup:'
    command: newsboat [-r|--refresh-on-start]
  - description: 'Execute one or more commands in non-interactive mode:'
    command: newsboat [-x|--execute] reload|print-unread|...
  - description: 'See keyboard shortcuts (the most relevant are visible in the status
      line):'
    command: <?>
- command: find
  description: Find files or directories under a directory tree, recursively.
  examples:
  - description: 'Find files by extension:'
    command: find root_path -name '*.ext'
  - description: 'Find files matching multiple path/name patterns:'
    command: find root_path -path '*/path/*/*.ext' -or -name '*pattern*'
  - description: 'Find directories matching a given name, in case-insensitive mode:'
    command: find root_path -type d -iname '*lib*'
  - description: 'Find files matching a given pattern, excluding specific paths:'
    command: find root_path -name '*.py' -not -path '*/site-packages/*'
  - description: 'Find files matching a given size range, limiting the recursive depth
      to "1":'
    command: find root_path -maxdepth 1 -size +500k -size -10M
  - description: 'Run a command for each file (use `{}` within the command to access
      the filename):'
    command: find root_path -name '*.ext' -exec wc -l {} \;
  - description: 'Find all files modified today and pass the results to a single command
      as arguments:'
    command: find root_path -daystart -mtime -1 -exec tar -cvf archive.tar {} \+
  - description: 'Search for either empty files or directories and delete them verbosely:'
    command: find root_path -type f|d -empty -delete -print
- command: gox
  description: Cross-compile Go programs.
  examples:
  - description: 'Compile Go program in the current directory for all operating systems
      and architecture combinations:'
    command: gox
  - description: 'Download and compile a Go program from a remote URL:'
    command: gox url_1 url_2 ...
  - description: 'Compile current directory for a particular operating system:'
    command: gox -os="os"
  - description: 'Compile current directory for a single operating system and architecture
      combination:'
    command: gox -osarch="os/arch"
- command: tofu output
  description: Export structured data about your OpenTofu resources.
  examples:
  - description: 'With no additional arguments, `output` will display all outputs
      for the root module:'
    command: tofu output
  - description: 'Output only a value with specific name:'
    command: tofu output name
  - description: 'Convert the output value to a raw string (useful for shell scripts):'
    command: tofu output -raw
  - description: 'Format the outputs as a JSON object, with a key per output (useful
      with `jq`):'
    command: tofu output -json
- command: nix-build
  description: Build a Nix expression.
  examples:
  - description: 'Build a Nix expression:'
    command: nix-build '<nixpkgs>' [-A|--attr] firefox
  - description: 'Build a sandboxed Nix expression (on non-NixOS):'
    command: nix-build '<nixpkgs>' [-A|--attr] firefox --option sandbox true
- command: license
  description: Create license files for open-source projects.
  examples:
  - description: 'Print a license to `stdout`, using the defaults (auto-detected author
      name, and current year):'
    command: license license_name
  - description: 'Generate a license and save it to a file:'
    command: license -o path/to/file license_name
  - description: 'List all available licenses:'
    command: license ls
  - description: 'Generate a license with custom author name and year:'
    command: license --name author --year release_year license_name
- command: git pull
  description: Fetch branch from a remote repository and merge it to local repository.
  examples:
  - description: 'Download changes from default remote repository and merge it:'
    command: git pull
  - description: 'Download changes from default remote repository and use fast-forward:'
    command: git pull [-r|--rebase]
  - description: 'Download changes from given remote repository and branch, then merge
      them into `HEAD`:'
    command: git pull remote_name branch
- command: nvim
  description: Neovim, a programmer's text editor based on Vim, provides several modes
    for different kinds of text manipulation.
  examples:
  - description: 'Open a file:'
    command: nvim path/to/file
  - description: 'Enter text editing mode (insert mode):'
    command: <Esc><i>
  - description: 'Copy ("yank") or cut ("delete") the current line (paste it with
      `<p>`):'
    command: <Esc><y><y>|<d><d>
  - description: 'Enter normal mode and undo the last operation:'
    command: <Esc><u>
  - description: 'Search for a pattern in the file (press `<n>`/`<N>` to go to next/previous
      match):'
    command: <Esc></>search_pattern<Enter>
  - description: 'Perform a `regex` substitution in the whole file:'
    command: <Esc><:>%s/regex/replacement/g<Enter>
  - description: 'Enter normal mode and save (write) the file, and quit:'
    command: <Esc><Z><Z>|<Esc><:>x<Enter>|<Esc><:>wq<Enter>
  - description: 'Quit without saving:'
    command: <Esc><:>q!<Enter>
- command: ogrmerge.py
  description: Merge several vector datasets into a single one.
  examples:
  - description: 'Create a GeoPackage with a layer for each input Shapefile:'
    command: ogrmerge.py -f GPKG -o path/to/output.gpkg path/to/input1.shp path/to/input2.shp
      ...
  - description: 'Create a virtual datasource (VRT) with a layer for each input GeoJSON:'
    command: ogrmerge.py -f VRT -o path/to/output.vrt path/to/input1.geojson path/to/input2.geojson
      ...
  - description: 'Concatenate two vector datasets and store source name of dataset
      in attribute ''source_name'':'
    command: ogrmerge.py -single -f GeoJSON -o path/to/output.geojson -src_layer_field_name
      country source_name path/to/input1.shp path/to/input2.shp ...
- command: rails
  description: A server-side MVC framework written in Ruby.
  examples:
  - description: 'Create a new rails project:'
    command: rails new "project_name"
  - description: 'Generate a scaffold for a model named Post, predefining the attributes
      title and body:'
    command: rails generate scaffold Post title:string body:text
  - description: 'Run migrations:'
    command: rails db:migrate
  - description: 'List all routes:'
    command: rails routes
  - description: 'Start local server for current project on port 3000:'
    command: rails server
  - description: 'Start local server for current project on a specified port:'
    command: rails server [-p|--port] "port"
  - description: 'Open console to interact with application from command-line:'
    command: rails console
  - description: 'Display version:'
    command: rails [-v|--version]
- command: nagios3
  description: Legacy host/service/networking monitoring program.
  examples:
  - description: 'Start `nagios3`:'
    command: nagios3 /etc/nagios3/nagios.cfg
  - description: 'Start `nagios3` in daemon mode:'
    command: nagios3 -d
  - description: 'Start `nagios3`, print service check scheduling information to `stdout`,
      then shutdown:'
    command: nagios3 -s
  - description: 'Verify configuration file:'
    command: nagios3 -v
- command: grafana-cli
  description: A small executable that is bundled with Grafana serve.
  examples:
  - description: 'Install, update, or remove specific plugins:'
    command: grafana-cli plugins install|update|remove plugin_id1 plugin_id2 ...
  - description: 'List all installed plugins:'
    command: grafana-cli plugins ls
- command: jira
  description: Interface (third party) for interacting with Jira.
  examples:
  - description: 'Create a configuration file (required before using `jira`):'
    command: jira init
  - description: 'List recent issues:'
    command: jira issue [ls|list]
  - description: 'List unassigned issues with high priority:'
    command: jira issue [ls|list] [-a|--assignee] x [-y|--priority] High
  - description: 'List issues from the current sprint, assigned to me:'
    command: jira sprint [ls|list] --current [-a|--assignee] $(jira me)
  - description: 'Create a new issue with a parent issue:'
    command: jira issue create [-P|--parent] parent
  - description: 'Open an issue in the browser:'
    command: jira open 123
- command: elasticsearch-syskeygen
  description: Create a system key file in the Elasticsearch configuration directory.
  examples:
  - description: 'Generate the `system_key` file in the default `$ES_HOME/config`
      directory:'
    command: elasticsearch-syskeygen
- command: spark
  description: The Laravel Spark tool.
  examples:
  - description: 'Register your API token:'
    command: spark register token
  - description: 'Display the currently registered API token:'
    command: spark token
  - description: 'Create a new Spark project:'
    command: spark new project_name
  - description: 'Create a new Spark project with Braintree stubs:'
    command: spark new project_name --braintree
  - description: 'Create a new Spark project with team-based billing stubs:'
    command: spark new project_name --team-billing
- command: firebase
  description: Test, manage, and deploy Firebase projects.
  examples:
  - description: 'Log in to <https://console.firebase.google.com>:'
    command: firebase login
  - description: 'List existing Firebase projects:'
    command: firebase projects:list
  - description: 'Start an interactive wizard to create a Firebase project in the
      current directory:'
    command: firebase init
  - description: 'Deploy code and assets to the current Firebase project:'
    command: firebase deploy
  - description: 'Start a local server to statically host the current Firebase project''s
      assets:'
    command: firebase serve
  - description: 'Start an interactive wizard to open one of many links of the current
      Firebase project in the default web browser:'
    command: firebase open
- command: crane catalog
  description: List the repositories in a registry.
  examples:
  - description: 'List the repositories in a registry:'
    command: crane catalog registry_address
  - description: 'Print the full image reference:'
    command: crane catalog registry_address --full-ref
  - description: 'Display help:'
    command: crane catalog [-h|--help]
- command: waymore
  description: Fetch URLs of a domain from Wayback Machine, Common Crawl, Alien Vault
    OTX, URLScan, and VirusTotal.
  examples:
  - description: 'Search for URLs of a domain (output will typically be in `~/.config/waymore/results/`):'
    command: waymore [-i|--input] example.com
  - description: 'Limit search results to only include a list of URLs for a domain
      and store outputs to the specified file:'
    command: waymore -mode U [-oU|--output-urls] path/to/example.com-urls.txt [-i|--input]
      example.com
  - description: 'Only output the content bodies of URLs and store outputs to the
      specified directory:'
    command: waymore -mode R [-oR|--output-responses] path/to/example.com-url-responses
      [-i|--input] example.com
  - description: 'Filter the results by specifying date ranges:'
    command: waymore -from YYYYMMDD|YYYYMM|YYYY [-to|--to-date] YYYYMMDD|YYYYMM|YYYY
      [-i|--input] example.com
- command: pio home
  description: Launch the PlatformIO Home web server.
  examples:
  - description: 'Open PlatformIO Home in the default web browser:'
    command: pio home
  - description: 'Use a specific HTTP port (defaults to 8008):'
    command: pio home --port port
  - description: 'Bind to a specific IP address (defaults to 127.0.0.1):'
    command: pio home --host ip_address
  - description: 'Do not automatically open PlatformIO Home in the default web browser:'
    command: pio home --no-open
  - description: 'Automatically shutdown the server on timeout (in seconds) when no
      clients are connected:'
    command: pio home --shutdown-timeout time
  - description: 'Specify a unique session identifier to keep PlatformIO Home isolated
      from other instances and protected from 3rd party access:'
    command: pio home --session-id id
- command: nix run
  description: Run an application from a Nix flake.
  examples:
  - description: 'Run the default application in the flake in the current directory:'
    command: nix run
  - description: 'Run a command whose name matches the package name from nixpkgs (if
      you want a different command from that package, see `tldr nix shell`):'
    command: nix run nixpkgs#pkg
  - description: 'Run a command with provided arguments:'
    command: nix run nixpkgs#vim -- path/to/file
  - description: 'Run from a remote repository:'
    command: nix run remote_name:owner/repository
  - description: 'Run from a remote repository using a specific tag, revision, or
      branch:'
    command: nix run remote_name:owner/repository/reference
  - description: 'Run from a remote repository specifying a subdirectory and a program:'
    command: nix run "remote_name:owner/repository?dir=dir_name#app"
  - description: 'Run the flake of a GitHub pull request:'
    command: nix run github:owner/repository/pull/number/head
- command: zinit
  description: Flexible and blazing fast Zsh plugin manager.
  examples:
  - description: 'Show all installed plugins:'
    command: zinit plugins
  - description: 'Go to the directory of a plugin:'
    command: zinit cd repository_owner/repository_name
  - description: 'Fetch the newest version of `zinit` from GitHub:'
    command: zinit self-update
  - description: 'List status of all installed completions:'
    command: zinit completions
  - description: 'Install completions for a plugin:'
    command: zinit creinstall repository_owner/repository_name
  - description: 'Delete completion for a plugin:'
    command: zinit cuninstall repository_owner/repository_name
- command: brew install
  description: Install a Homebrew formula or cask.
  examples:
  - description: 'Install a formula/cask:'
    command: brew install formula|cask
  - description: 'Build and install a formula from source (dependencies will still
      be installed from bottles):'
    command: brew install [-s|--build-from-source] formula
  - description: 'Download the manifest, print what would be installed but don''t
      actually install anything:'
    command: brew install [-n|--dry-run] formula|cask
- command: hub browse
  description: Open a GitHub repository in the browser or print the URL.
  examples:
  - description: 'Open the homepage of the current repository in the default web browser:'
    command: hub browse
  - description: 'Open the homepage of a specific repository in the default web browser:'
    command: hub browse owner/repository
  - description: 'Open the subpage of a specific repository in the default web browser,
      subpage can be "wiki", "commits", "issues", or other (default: "tree"):'
    command: hub browse owner/repository subpage
- command: gdb
  description: The GNU Debugger.
  examples:
  - description: 'Debug an executable:'
    command: gdb path/to/executable
  - description: 'Attach a process to `gdb`:'
    command: gdb [-p|--pid] procID
  - description: 'Debug with a core file:'
    command: gdb [-c|--core] path/to/core path/to/executable
  - description: 'Execute given GDB commands upon start:'
    command: gdb [-ex|--eval-command] "commands" path/to/executable
  - description: 'Start `gdb` and pass arguments to the executable:'
    command: gdb --args path/to/executable argument1 argument2 ...
  - description: 'Skip `debuginfod` and pagination prompts and then print the backtrace:'
    command: gdb [-c|--core] path/to/core path/to/executable -iex 'set debuginfod
      enabled on' -iex 'set pagination off' -ex bt
- command: zapier validate
  description: Validate a Zapier integration.
  examples:
  - description: 'Validate an integration:'
    command: zapier validate
  - description: 'Validate an integration without style checks:'
    command: zapier validate --without-style
  - description: 'Validate an integration without running the build script:'
    command: zapier validate --skip-build
  - description: 'Validate an integration with additional debug output:'
    command: zapier validate [-d|--debug]
  - description: 'Validate an integration with a different output structure:'
    command: zapier validate [-f|--format] plain|json|raw|row|table
- command: cupsdisable
  description: Stop printers and classes.
  examples:
  - description: 'Stop one or more destination(s):'
    command: cupsdisable destination1 destination2 ...
  - description: 'Cancel all jobs of the specified destination(s):'
    command: cupsdisable -c destination1 destination2 ...
- command: git reset
  description: Undo commits or unstage changes by resetting the current Git HEAD to
    the specified state.
  examples:
  - description: 'Unstage everything:'
    command: git reset
  - description: 'Unstage specific file(s):'
    command: git reset path/to/file1 path/to/file2 ...
  - description: 'Interactively unstage portions of a file:'
    command: git reset [-p|--patch] path/to/file
  - description: 'Undo the last commit, keeping its changes (and any further uncommitted
      changes) in the filesystem:'
    command: git reset HEAD~
  - description: 'Undo the last two commits, adding their changes to the index, i.e.
      staged for commit:'
    command: git reset --soft HEAD~2
  - description: 'Discard any uncommitted changes, staged or not (for only unstaged
      changes, use `git checkout`):'
    command: git reset --hard
  - description: 'Reset the repository to a given commit, discarding committed, staged,
      and uncommitted changes since then:'
    command: git reset --hard commit
- command: yadm list
  description: Print a list of files managed by `yadm`.
  examples:
  - description: 'Print a list of files managed by `yadm` in the current directory:'
    command: yadm list
  - description: 'List all files managed by `yadm` completely:'
    command: yadm list -a
- command: k8sec
  description: Manage Kubernetes secrets.
  examples:
  - description: 'List all secrets:'
    command: k8sec list
  - description: 'List a specific secret as a base64-encoded string:'
    command: k8sec list secret_name --base64
  - description: 'Set a secret''s value:'
    command: k8sec set secret_name key=value
  - description: 'Set a base64-encoded value:'
    command: k8sec set --base64 secret_name key=encoded_value
  - description: 'Unset a secret:'
    command: k8sec unset secret_name
  - description: 'Load secrets from a file:'
    command: k8sec load [-f|--filename] path/to/file secret_name
  - description: 'Dump secrets to a file:'
    command: k8sec dump [-f|--filename] path/to/file secret_name
- command: pgmbentley
  description: Bentleyize a PGM image.
  examples:
  - description: 'Apply the Bentley Effect on a PGM image:'
    command: pgmbentley path/to/input_file.pgm > path/to/output_file.pgm
- command: rsql
  description: SQL client to interface with databases and other data sources inside
    the terminal.
  examples:
  - description: 'Enter interactive mode:'
    command: rsql
  - description: 'Connect to a database (e.g. PostgreSQL):'
    command: rsql --url "postgresql://user:pass@localhost/mydb"
  - description: 'Connect to a PostgreSQL database with SSL:'
    command: rsql --url "postgresql://user:pass@localhost/db?sslmode=require"
  - description: 'Connect to a MySQL database with a specified charset:'
    command: rsql --url "mysql://user:pass@localhost/db?charset=utf8mb4"
  - description: 'Run a query and exit:'
    command: rsql --url "sqlite://database.db" -- "SELECT * FROM users LIMIT 10"
  - description: 'Set default format:'
    command: rsql --url "sqlite://db.sqlite" --format json
  - description: 'Connect to file and use custom line separator:'
    command: rsql --url "delimited://data.txt?separator=|&has_header=true"
- command: gh secret
  description: Manage GitHub secrets.
  examples:
  - description: 'List secret keys for the current repository:'
    command: gh secret [ls|list]
  - description: 'List secret keys for a specific organization:'
    command: gh secret [ls|list] [-o|--org] organization
  - description: 'List secret keys for a specific repository:'
    command: gh secret [ls|list] [-R|--repo] owner/repository
  - description: 'Set a secret for the current repository (user will be prompted for
      the value):'
    command: gh secret set name
  - description: 'Set a secret from a file for the current repository:'
    command: gh < path/to/file secret set name
  - description: 'Set an organization secret for specific repositories:'
    command: gh secret set name [-o|--org] organization [-r|--repos] repository1,repository2
  - description: 'Remove a secret for the current repository:'
    command: gh secret remove name
  - description: 'Remove a secret for a specific organization:'
    command: gh secret remove name [-o|--org] organization
- command: browsh
  description: View webpages on the terminal using a Firefox backend.
  examples:
  - description: 'Start browsh:'
    command: browsh
  - description: 'Start browsh in a specific webpage:'
    command: browsh --startup-url URL
  - description: 'Focus URL bar:'
    command: <Ctrl l>
  - description: 'Exit browsh:'
    command: <Ctrl q>
  - description: 'Display help:'
    command: browsh [-h|--help]
- command: hostapd
  description: Start an access point using a wireless interface.
  examples:
  - description: 'Start an access point:'
    command: sudo hostapd path/to/hostapd.conf
  - description: 'Start an access point, forking into the background:'
    command: sudo hostapd -B path/to/hostapd.conf
- command: jj rebase
  description: Move revisions to different parent(s).
  examples:
  - description: 'Move given revisions to a different parent(s):'
    command: jj rebase [-r|--revisions] revset [-d|--destination] revset
  - description: 'Move given revisions and all their descendants:'
    command: jj rebase [-s|--source] revset [-d|--destination] revset
  - description: 'Move all revisions in the branch containing given revisions:'
    command: jj rebase [-b|--branch] revset [-d|--destination] revset
  - description: 'Move revisions to before and/or after other revisions:'
    command: jj rebase [-r|--revisions] revset [-B|--insert-before] revset [-A|--insert-after]
      revset
- command: git merge-repo
  description: Merge two repository histories.
  examples:
  - description: 'Merge a repository''s branch into the current repository''s directory:'
    command: git merge-repo path/to/repo branch_name path/to/directory
  - description: 'Merge a remote repository''s branch into the current repository''s
      directory, not preserving history:'
    command: git merge-repo path/to/remote_repo branch_name .
- command: docker commit
  description: This command is an alias of `docker container commit`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr docker container commit
- command: ppmtosixel
  description: Convert a PPM image to DEC sixel format.
  examples:
