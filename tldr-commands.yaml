  examples:
  - description: 'Print the current directory:'
    command: pwd
  - description: 'Print the current directory, and resolve all symlinks (i.e. show
      the "physical" path):'
    command: pwd [-P|--physical]
  - description: 'Display help:'
    command: pwd --help
- command: pee
  description: Tee `stdin` to pipes.
  examples:
  - description: 'Run each command, providing each one with a distinct copy of `stdin`:'
    command: pee command1 command2 ...
  - description: 'Write a copy of `stdin` to `stdout` (like `tee`):'
