      ldap_host [-b|--baseDN] base_ou 'memberOf=group1' displayName
  - description: 'Query an LDAP server with a no-newline password file for all items
      that are a member of the given group and return the object''s displayName value:'
    command: ldapsearch [-D|--bindDN] 'admin_DN' [-u|--keyStorePasswordFile] 'password_file'
      [-h|--hostname] ldap_host [-b|--baseDN] base_ou 'memberOf=group1' displayName
  - description: 'Return 5 items that match the given filter:'
    command: ldapsearch [-D|--bindDN] 'admin_DN' [-w|--bindPassword] 'password' [-h|--hostname]
      ldap_host [-b|--baseDN] base_ou 'memberOf=group1' [-z|--sizeLimit] 5 displayName
  - description: 'Wait up to 7 seconds for a response:'
    command: ldapsearch [-D|--bindDN] 'admin_DN' [-w|--bindPassword] 'password' [-h|--hostname]
      ldap_host [-b|--baseDN] base_ou 'memberOf=group1' [-l|--timeLimitSeconds] 7
      displayName
  - description: 'Invert the filter:'
    command: ldapsearch [-D|--bindDN] 'admin_DN' [-w|--bindPassword] 'password' [-h|--hostname]
      ldap_host [-b|--baseDN] base_ou '(!(memberOf=group1))' displayName
  - description: 'Return all items that are part of multiple groups, returning the
