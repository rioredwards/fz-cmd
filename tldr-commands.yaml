  - description: 'Bring changes from the repository into the working copy:'
    command: svn [up|update]
  - description: 'Put files and directories under version control, scheduling them
      for addition to repository. They will be added in next commit:'
    command: svn add PATH
  - description: 'Send changes from your working copy to the repository:'
    command: svn [ci|commit] [-m|--message] commit_log_message [PATH]
  - description: 'Display changes from the last 10 revisions, showing modified files
      for each revision:'
    command: svn log [-vl|--verbose --limit] 10
  - description: 'Display help:'
    command: svn [h|help]
- command: calibre-server
  description: A server application to distribute e-books over a network.
  examples:
  - description: 'Start a server to distribute e-books. Access at <http://localhost:8080>:'
    command: calibre-server
  - description: 'Start server on different port. Access at <http://localhost:port>:'
    command: calibre-server --port port
  - description: 'Password protect the server:'
    command: calibre-server --username username --password password
- command: ng update
  description: Update an Angular workspace and its dependencies.
  examples:
  - description: 'Update all dependencies in the workspace:'
    command: ng update
  - description: 'Update a specific package:'
    command: ng update package
  - description: 'Update multiple packages:'
    command: ng update package1 package2 ...
  - description: 'Ignore peer dependency version mismatches:'
    command: ng update package --force
  - description: 'Allow updating when the repository contains modified or untracked
      files:'
    command: ng update package --allow-dirty
  - description: 'Update to prerelease versions, including beta and release candidates:'
    command: ng update package --next
  - description: 'Display additional details about internal operations:'
    command: ng update package --verbose
- command: pdf-parser
  description: Identify fundamental elements of a PDF file without rendering it.
  examples:
  - description: 'Display statistics for a PDF file:'
    command: pdf-parser [-a|--stats] path/to/file.pdf
  - description: 'Display objects of a specific type (`/Font`, `/URI`, ...) in a PDF
      file:'
    command: pdf-parser [-t|--type] /object_type path/to/file.pdf
  - description: 'Search for strings in indirect objects:'
    command: pdf-parser [-s|--search] search_string path/to/file.pdf
- command: airshare
  description: Transfer data between two machines in a local network.
  examples:
  - description: 'Share files or directories:'
    command: airshare code path/to/file_or_directory1 path/to/file_or_directory2 ...
  - description: 'Receive a file:'
    command: airshare code
  - description: 'Host a receiving server (use this to be able to upload files using
      the web interface):'
    command: airshare --upload code
  - description: 'Send files or directories to a receiving server:'
    command: airshare --upload code path/to/file_or_directory1 path/to/file_or_directory2
      ...
  - description: 'Send files whose paths have been copied to the clipboard:'
    command: airshare --file-path code
  - description: 'Receive a file and copy it to the clipboard:'
    command: airshare --clip-receive code
- command: linode-cli linodes
  description: Manage Linode instances.
  examples:
  - description: 'List all Linodes:'
    command: linode-cli linodes list
  - description: 'Create a new Linode:'
    command: linode-cli linodes create --type linode_type --region region --image
      image_id
  - description: 'View details of a specific Linode:'
    command: linode-cli linodes view linode_id
  - description: 'Update settings for a Linode:'
    command: linode-cli linodes update linode_id --label new_label
  - description: 'Delete a Linode:'
    command: linode-cli linodes delete linode_id
  - description: 'Perform a power management operation on a Linode:'
    command: linode-cli linodes boot|reboot|shutdown linode_id
  - description: 'List available backups for a Linode:'
    command: linode-cli linodes backups-list linode_id
  - description: 'Restore a backup to a Linode:'
    command: linode-cli linodes backups-restore linode_id --backup-id backup_id
- command: ffprobe
  description: Multimedia stream analyzer.
  examples:
  - description: 'Display all available stream info for a media file:'
    command: ffprobe [-v|-loglevel] error -show_streams input.mp4
  - description: 'Display media duration:'
    command: ffprobe [-v|-loglevel] error -show_entries format=duration [-of|-output_format]
      default=noprint_wrappers=1:nokey=1 input.mp4
  - description: 'Display the frame rate of a video:'
    command: ffprobe [-v|-loglevel] error -select_streams v:0 -show_entries stream=avg_frame_rate
      [-of|-output_format] default=noprint_wrappers=1:nokey=1 input.mp4
  - description: 'Display the width or height of a video:'
    command: ffprobe [-v|-loglevel] error -select_streams v:0 -show_entries stream=width|height
      [-of|-output_format] default=noprint_wrappers=1:nokey=1 input.mp4
  - description: 'Display the average bit rate of a video:'
    command: ffprobe [-v|-loglevel] error -select_streams v:0 -show_entries stream=bit_rate
      [-of|-output_format] default=noprint_wrappers=1:nokey=1 input.mp4
- command: clear
  description: Clears the screen of the terminal.
  examples:
  - description: 'Clear the screen:'
    command: clear
  - description: 'Clear the screen but keep the terminal''s scrollback buffer (equivalent
      to pressing `<Ctrl l>` in Bash):'
    command: clear -x
  - description: 'Indicate the type of terminal to clean (defaults to the value of
      the environment variable `$TERM`):'
    command: clear -T type_of_terminal
  - description: 'Display the version of `ncurses` used by `clear`:'
    command: clear -V
- command: tgutil
  description: Manage a Telegram account.
  examples:
  - description: 'Edit the last text message on a chat with new text:'
    command: tgutil [-n|--name] session_name [-u|--username] chat_id [-m|--mode] edit
      --text "current_text" --newtext "new_text"
  - description: 'Edit all text messages that contain `current_text` with `new_text`:'
    command: tgutil [-n|--name] session_name [-u|--username] chat_id [-m|--mode] editall
      --text "current_text" --newtext "new_text"
  - description: 'Delete the last text message on a chat with search value:'
    command: tgutil [-n|--name] session_name [-u|--username] chat_id [-m|--mode] delete
      --text "current_text"
  - description: 'Delete all messages containing the `query` value:'
    command: tgutil [-n|--name] session_name [-u|--username] chat_id [-m|--mode] deleteall
      --text "query"
- command: npm author
  description: This command is an alias of `npm owner`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr npm owner
- command: ssh-copy-id
  description: Install your public key in a remote machine's authorized_keys.
  examples:
  - description: 'Copy your keys to the remote machine:'
    command: ssh-copy-id username@remote_host
  - description: 'Copy the given public key to the remote:'
    command: ssh-copy-id -i path/to/certificate username@remote_host
  - description: 'Copy the given public key to the remote with specific port:'
    command: ssh-copy-id -i path/to/certificate -p port username@remote_host
- command: git log
  description: Show a history of commits.
  examples:
  - description: 'Show the sequence of commits starting from the current one, in reverse
      chronological order of the Git repository in the current working directory:'
    command: git log
  - description: 'Show the history of a particular file or directory, including differences:'
    command: git log [-p|--patch] path/to/file_or_directory
  - description: 'Show an overview of which file(s) changed in each commit:'
    command: git log --stat
  - description: 'Show a graph of commits in the current branch using only the first
      line of each commit message:'
    command: git log --oneline --graph
  - description: 'Show a graph of all commits, tags, and branches in the entire repo:'
    command: git log --oneline --decorate --all --graph
  - description: 'Show only commits with messages that include a specific string,
      ignoring case:'
    command: git log [-i|--regexp-ignore-case] --grep search_string
  - description: 'Show the last `n` number of commits from a certain author:'
    command: git log [-n|--max-count] n --author "author"
  - description: 'Show commits between two dates (yyyy-mm-dd):'
    command: git log --before "2017-01-29" --after "2017-01-17"
- command: vectorize-pixelart
  description: Convert PNG pixel art graphics to SVG/EPS vector images.
  examples:
  - description: 'Convert a PNG to a vector image format:'
    command: vectorize-pixelart path/to/input.png path/to/output.svg|.eps
- command: write
  description: Write a message on the terminal of a specified logged in user (`<Ctrl
    c>` to stop writing messages).
  examples:
  - description: 'Send a message to a given user on a given terminal ID:'
    command: write username terminal_id
  - description: 'Send message to "testuser" on terminal `/dev/tty/5`:'
    command: write testuser tty/5
  - description: 'Send message to "johndoe" on pseudo terminal `/dev/pts/5`:'
    command: write johndoe pts/5
- command: mysqldump
  description: Backups MySQL databases.
  examples:
  - description: 'Create a backup (user will be prompted for a password):'
    command: mysqldump --user user --password database_name --result-file=path/to/file.sql
  - description: 'Backup a specific table redirecting the output to a file (user will
      be prompted for a password):'
    command: mysqldump --user user --password database_name table_name > path/to/file.sql
  - description: 'Backup all databases redirecting the output to a file (user will
      be prompted for a password):'
    command: mysqldump --user user --password --all-databases > path/to/file.sql
  - description: 'Backup all databases from a remote host, redirecting the output
      to a file (user will be prompted for a password):'
    command: mysqldump --host=ip_or_hostname --user user --password --all-databases
      > path/to/file.sql
- command: getArch.py
  description: Determine the OS architecture (x86 or x64) of a remote Windows system.
  examples:
  - description: 'Check the architecture of a single target system:'
    command: getArch.py -target target
  - description: 'Check the architecture of multiple targets from a file (one per
      line):'
    command: getArch.py -targets path/to/targets_file
  - description: 'Set a custom socket timeout (default is 2 seconds):'
    command: getArch.py -target target -timeout seconds
  - description: 'Enable debug mode for detailed output:'
    command: getArch.py -target target -debug
- command: hg add
  description: Adds specified files to the staging area for the next commit in Mercurial.
  examples:
  - description: 'Add files or directories to the staging area:'
    command: hg add path/to/file
  - description: 'Add all unstaged files matching a specified pattern:'
    command: hg add [-I|--include] pattern
  - description: 'Add all unstaged files, excluding those that match a specified pattern:'
    command: hg add [-X|--exclude] pattern
  - description: 'Recursively add sub-repositories:'
    command: hg add [-S|--subrepos]
  - description: 'Perform a test-run without performing any actions:'
    command: hg add [-n|--dry-run]
- command: jj diff
  description: Compare file contents between two revisions.
  examples:
  - description: 'Show changes of current revision:'
    command: jj diff
  - description: 'Show changes of given revsets (e.g. `B::D`, `A..D`, `B|C|D`, etc.):'
    command: jj diff [-r|--revisions] revsets
  - description: 'Show changes from given revision to given revision:'
    command: jj diff [-f|--from] from_revset [-t|--to] to_revset
  - description: 'Show diff statistics:'
    command: jj diff --stat
  - description: 'Show a Git-format diff:'
    command: jj diff --git
- command: pio
  description: Development environment for embedded boards.
  examples:
  - description: 'Display help and list subcommands:'
    command: pio [-h|--help]
  - description: 'Display help for a specific subcommand:'
    command: pio subcommand [-h|--help]
  - description: 'Display version:'
    command: pio --version
- command: pnmtops
  description: Convert a PNM image to a PostScript file.
  examples:
  - description: 'Convert a PNM image to a PS file:'
    command: pnmtops path/to/file.pnm > path/to/file.ps
  - description: 'Specify the dimensions of the output image in inches:'
    command: pnmtops [-imagew|-imagewidth] imagewidth [-imageh|-imageheight] imageheight
      path/to/file.pnm > path/to/file.ps
  - description: 'Specify the dimensions of the page the output image resides on in
      inches:'
    command: pnmtops [-w|-width] width [-h|-height] height path/to/file.pnm > path/to/file.ps
- command: rcs
  description: Revision Control System - manage RCS file attributes.
  examples:
  - description: 'Unlock a revision locked by another user (requires access):'
    command: rcs -u path/to/file
  - description: 'Lock a specific revision of a file:'
    command: rcs -lrevision path/to/file
  - description: 'Set the strict locking mode (require lock for check-in):'
    command: rcs -L path/to/file
  - description: 'Add or replace a log message for a specific revision:'
    command: rcs -mrevision:"new_message" path/to/file
  - description: 'Delete a specific revision from the RCS file:'
    command: rcs -orevision path/to/file
- command: mssqlclient.py
  description: Connect to Microsoft SQL Server instances and execute queries.
  examples:
  - description: 'Connect to an MSSQL server using Windows authentication:'
    command: mssqlclient.py -windows-auth domain/username:password@target
  - description: 'Connect using SQL server authentication:'
    command: mssqlclient.py username:password@target
  - description: 'Connect using pass-the-hash authentication:'
    command: mssqlclient.py domain/username@target -hashes LM_Hash:NT_Hash
  - description: 'Connect using Kerberos authentication (requires valid tickets):'
    command: mssqlclient.py -k domain/username@target
  - description: 'Execute a specific SQL command upon connection:'
    command: mssqlclient.py username:password@target -query "SELECT user_name();"
  - description: 'Execute multiple SQL commands from a file:'
    command: mssqlclient.py username:password@target -file path/to/sql_file.sql
  - description: 'Connect to a specific database instance (default is `None`):'
    command: mssqlclient.py username:password@target -db database_name
  - description: 'Display SQL queries before execution:'
    command: mssqlclient.py username:password@target -show
- command: netperf
  description: Client-side command for `netperf`, the benchmarking application that
    measures network throughput. Similar to `iperf`.
  examples:
  - description: 'Connect to server on a specific IP address via default port (12865):'
    command: netperf address
  - description: 'Specify [p]ort:'
    command: netperf address -p port
  - description: 'Specify the sampling [l]ength in seconds (default is 10):'
    command: netperf address -l seconds
  - description: 'Force IPv[4] or IPv[6]:'
    command: netperf address -4|6
- command: brave
  description: This command is an alias of `chromium`.
