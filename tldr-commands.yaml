  - description: 'Enable color:'
    command: 3d-ascii-viewer --color path/to/model.obj
  - description: 'Set frames per second:'
    command: 3d-ascii-viewer -f fps path/to/model.obj
  - description: 'Interactive mode:'
    command: 3d-ascii-viewer --interactive path/to/model.obj
  - description: 'Display help:'
    command: 3d-ascii-viewer --help
- command: psidtopgm
  description: Convert PostScript image data to a PGM image.
  examples:
  - description: 'Convert the image data in a PS file to a PGM image of the specified
      dimensions and quality:'
    command: psidtopgm width height bits_per_sample path/to/file.ps > path/to/image.pgm
- command: pake
  description: Turn any webpage into a desktop app with Rust/Tauri.
  examples:
  - description: 'Package a web page:'
    command: pake https://www.example.com/
  - description: 'Package a web page with a specific window size:'
    command: pake --width 800 --height 600 https://www.example.com/
  - description: 'Package a web page with a custom application name and icon:'
    command: pake --name application_name --icon path/to/icon.ico https://www.example.com/
  - description: 'Package a web page with a non-resizable window:'
    command: pake --no-resizable https://www.example.com/
