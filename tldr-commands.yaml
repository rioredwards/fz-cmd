  - description: 'Transfer an object to an address:'
    command: sui client ptb --transfer-objects "[object_id]" @address
  - description: 'Publish a Move package and transfer the upgrade capability to sender:'
    command: sui client ptb --move-call sui::tx_context::sender --assign sender --publish
      "." --assign upgrade_cap --transfer-objects "[upgrade_cap]" sender
- command: i3lock
