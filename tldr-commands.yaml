  examples:
  - description: 'Pull a specific container image:'
    command: podman pull image:tag
  - description: 'Pull a container image in quiet mode:'
    command: podman pull [-q|--quiet] image:tag
  - description: 'Pull all tags of a container image:'
    command: podman pull [-a|--all-tags] image
  - description: 'Pull a container image for a specific platform:'
