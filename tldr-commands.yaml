- command: conda notices
  description: Retrieve latest channel notifications.
  examples:
  - description: 'Show notices for the default channel and all `.condarc` channels:'
    command: conda notices
  - description: 'Include a specific channel:'
    command: conda notices [-c|--channel] channel_name
  - description: 'Ignore default and `.condarc` channels:'
    command: conda notices [-c|--channel] channel_name --override-channels
- command: yuvsplittoppm
  description: Convert three subsampled Abekas YUV files to one PPM image.
  examples:
  - description: 'Read Akebas YUV bytes from three files starting with basename, merge
      them into a single PPM image and store it in the specified output file:'
    command: yuvsplittoppm basename width height > path/to/output_file.ppm
- command: cadaver
  description: WebDAV client for Unix.
  examples:
  - description: 'Connect to the server <dav.example.com>, open the root collection:'
    command: cadaver http://dav.example.com/
  - description: 'Connect to a server using a specific port and open a collection:'
    command: cadaver http://dav.example.com:8022/path/to/collection/
  - description: 'Connect to a server using SSL:'
    command: cadaver https://davs.example.com/
- command: dtrx
  description: '"Do The Right eXtraction" - extract any archive into new directory
    by guessing the tool from extension.'
  examples:
  - description: 'Extract archive, guessing the extraction tool from extension:'
    command: dtrx path/to/file
  - description: 'Extract archive, overwrite any existing target output:'
    command: dtrx --overwrite path/to/file
  - description: 'Extract archive, put everything into current directory:'
    command: dtrx --flat path/to/file
- command: tac
  description: Display and concatenate files with lines in reversed order.
  examples:
  - description: 'Concatenate specific files in reversed order:'
    command: tac path/to/file1 path/to/file2 ...
  - description: 'Display `stdin` in reversed order:'
    command: cat path/to/file | tac
  - description: 'Use a specific separator:'
    command: tac [-s|--separator] separator path/to/file1 path/to/file2 ...
  - description: 'Use a specific `regex` as a separator:'
    command: tac [-r|--regex] [-s|--separator] separator path/to/file1 path/to/file2
      ...
  - description: 'Use a separator before each file:'
    command: tac [-b|--before] path/to/file1 path/to/file2 ...
- command: git scp
  description: Copy files from the current working tree to the working directory of
    a remote repository.
  examples:
  - description: 'Copy unstaged files to a specific remote:'
    command: git scp remote_name
  - description: 'Copy staged and unstaged files to a remote:'
    command: git scp remote_name HEAD
  - description: 'Copy files that has been changed in the last commit and any staged
      or unstaged files to a remote:'
    command: git scp remote_name HEAD~1
  - description: 'Copy specific files to a remote:'
    command: git scp remote_name path/to/file1 path/to/file2 ...
  - description: 'Copy a specific directory to a remote:'
    command: git scp remote_name path/to/directory
- command: cmctl
  description: Manage cert-manager resources inside your cluster.
  examples:
  - description: 'Check if the cert-manager API is ready:'
    command: cmctl check api
  - description: 'Check the status of a certificate:'
    command: cmctl status certificate cert_name
  - description: 'Create a new certificate request based on an existing certificate:'
    command: cmctl create certificaterequest my-cr --from-certificate-file cert.yaml
  - description: 'Create a new certificate request, fetch the signed certificate,
      and set a maximum wait time:'
    command: cmctl create certificaterequest my-cr --from-certificate-file cert.yaml
      --fetch-certificate --timeout 20m
- command: magick identify
  description: Describe the format and characteristics of image files.
  examples:
  - description: 'Describe the format and basic characteristics of an image:'
    command: magick identify path/to/image
  - description: 'Describe the format and verbose characteristics of an image:'
    command: magick identify -verbose path/to/image
  - description: 'Collect dimensions of all JPEG files in the current directory and
      save them into a CSV file:'
    command: magick identify -format "%f,%w,%h\n" *.jpg > path/to/filelist.csv
- command: sway
  description: A tiling Wayland compositor.
  examples:
  - description: 'Start `sway`:'
    command: sway
  - description: 'View documentation for `i3` (`sway` uses the same default keybindings):'
    command: tldr i3
- command: radare2
  description: A set of reverse engineering tools.
  examples:
  - description: 'Open a file in write mode without parsing the file format headers:'
    command: radare2 -nw path/to/binary
  - description: 'Debug a program:'
    command: radare2 -d path/to/binary
  - description: 'Run a script before entering the interactive CLI:'
    command: radare2 -i path/to/script.r2 path/to/binary
  - description: '[Interactive] Display help text for any command:'
    command: radare2_command?
  - description: '[Interactive] Run a shell command from the interactive CLI:'
    command: '!shell_command'
  - description: '[Interactive] Dump raw bytes of current block to a file:'
    command: pr > path/to/file.bin
- command: ignite
  description: A CLI for React Native boilerplates, plugins, generators, and more.
  examples:
  - description: 'Create a new React Native project:'
    command: ignite new project_name
  - description: 'Generate file from a plugin:'
    command: ignite generate plugin_name path/to/file
  - description: 'Add an Ignite plugin to the project:'
    command: ignite add plugin_name
  - description: 'Remove an Ignite plugin from the project:'
    command: ignite remove plugin_name
- command: zabbix_agentd
  description: Daemon for monitoring server parameters.
  examples:
  - description: 'Start the agent with the default configuration file:'
    command: zabbix_agentd
  - description: 'Start the agent with a custom configuration file:'
    command: zabbix_agentd [-c|--config] path/to/zabbix_agentd.conf
  - description: 'Run the agent in foreground (it stays attached to the current terminal
      session):'
    command: zabbix_agentd [-c|--config] path/to/zabbix_agentd.conf [-f|--foreground]
  - description: 'Test the configuration file:'
    command: zabbix_agentd [-c|--config] path/to/zabbix_agentd.conf [-T|--test-config]
  - description: 'Test a specific item with verbose output:'
    command: zabbix_agentd [-c|--config] path/to/zabbix_agentd.conf [-t|--test] item_key
      [-v|--verbose]
  - description: 'Reload user parameters from the configuration file (runtime control):'
    command: zabbix_agentd [-c|--config] path/to/zabbix_agentd.conf [-R|--runtime-control]
      userparameter_reload
  - description: 'Increase or decrease log level for all processes (runtime control):'
    command: zabbix_agentd [-c|--config] path/to/zabbix_agentd.conf [-R|--runtime-control]
      log_level_increase|decrease
  - description: 'Display help:'
    command: zabbix_agentd [-h|--help]
- command: swig
  description: Generate bindings between C/C++ code and various high level languages
    such as JavaScript, Python, C#, and more.
  examples:
  - description: 'Generate a binding between C++ and Python:'
    command: swig -c++ -python -o path/to/output_wrapper.cpp path/to/swig_file.i
  - description: 'Generate a binding between C++ and Go:'
    command: swig -go -cgo -intgosize 64 -c++ path/to/swig_file.i
  - description: 'Generate a binding between C and Java:'
    command: swig -java path/to/swig_file.i
  - description: 'Generate a binding between C and Ruby and prefix the Ruby module
      with `foo::bar::`:'
    command: swig -ruby -prefix "foo::bar::" path/to/swig_file.i
- command: picttoppm
  description: Convert a Macintosh PICT file to a PPM image.
  examples:
  - description: 'Convert a PICT file to a PPM image:'
    command: picttoppm path/to/file.pict > path/to/file.ppm
  - description: 'Force any images in the PICT file to be output at full resolution:'
    command: picttoppm [-fu|-fullres] path/to/file.pict > path/to/file.ppm
  - description: 'Do not assume that the input file contains a PICT header and execute
      quickdraw operations only:'
    command: picttoppm [-n|-noheader] [-quic|-quickdraw] path/to/file.pict > path/to/file.ppm
- command: pio platform
  description: Manage PlatformIO development platforms.
  examples:
  - description: 'List all installed development platforms:'
    command: pio platform list
  - description: 'Search for existing development platforms:'
    command: pio platform search platform
  - description: 'Show details about a development platform:'
    command: pio platform show platform
  - description: 'Install a development platform:'
    command: pio platform install platform
  - description: 'Update installed development platforms:'
    command: pio platform update
  - description: 'Uninstall a development platform:'
    command: pio platform uninstall platform
  - description: 'List all supported frameworks:'
    command: pio platform frameworks
- command: hg update
  description: Update the working directory to a specified changeset.
  examples:
  - description: 'Update to the tip of the current branch:'
    command: hg update
  - description: 'Update to the specified revision:'
    command: hg update [-r|--rev] revision
  - description: 'Update and discard uncommitted changes:'
    command: hg update [-C|--clean]
  - description: 'Update to the last commit matching a specified date:'
    command: hg update [-d|--date] dd-mm-yyyy
- command: git delete-tag
  description: Delete existing local and remote tags.
  examples:
  - description: 'Delete a tag:'
    command: git delete-tag tag_version
- command: dvc fetch
  description: Download DVC tracked files and directories from a remote repository.
  examples:
  - description: 'Fetch the latest changes from the default remote upstream repository
      (if set):'
    command: dvc fetch
  - description: 'Fetch changes from a specific remote upstream repository:'
    command: dvc fetch [-r|--remote] remote_name
  - description: 'Fetch the latest changes for a specific target/s:'
    command: dvc fetch target/s
  - description: 'Fetch changes for all branch and tags:'
    command: dvc fetch [-a|--all-branches] [-T|--all-tags]
  - description: 'Fetch changes for all commits:'
    command: dvc fetch [-A|--all-commits]
- command: reflac
  description: Recompress FLAC files in-place while preserving metadata.
  examples:
  - description: 'Recompress a directory of FLAC files:'
    command: reflac path/to/directory
  - description: 'Enable maximum compression (very slow):'
    command: reflac [-8|--best] path/to/directory
  - description: 'Display filenames as they are processed:'
    command: reflac [-v|--verbose] path/to/directory
  - description: 'Recurse into subdirectories:'
    command: reflac [-r|--recursive] path/to/directory
  - description: 'Preserve file modification times:'
    command: reflac --preserve path/to/directory
- command: go tool
  description: Run a Go tool or command.
  examples:
  - description: 'List available tools:'
    command: go tool
  - description: 'Run the go link tool:'
    command: go tool link path/to/main.o
  - description: 'Print the command that would be executed, but do not execute it
      (similar to `whereis`):'
    command: go tool -n command arguments
  - description: 'View documentation for a specified tool:'
    command: go tool command --help
  - description: 'List all available cross-compilation targets:'
    command: go tool dist list
- command: omf
  description: Oh My Fish, the Fishshell Framework.
  examples:
  - description: 'Install one or more packages:'
    command: omf install name
  - description: 'List installed packages:'
    command: omf list
  - description: 'List available themes:'
    command: omf theme
  - description: 'Apply a theme:'
    command: omf theme name
  - description: 'Remove a theme or package:'
    command: omf remove name
  - description: 'Uninstall Oh My Fish:'
    command: omf destroy
- command: git gui
  description: A GUI for Git to manage branches, commits, and remotes, and perform
    local merges.
  examples:
  - description: 'Launch the GUI:'
    command: git gui
  - description: 'Show a specific file with author name and commit hash on each line:'
    command: git gui blame path/to/file
  - description: 'Open `git gui blame` in a specific revision:'
    command: git gui blame revision path/to/file
  - description: 'Open `git gui blame` and scroll the view to center on a specific
      line:'
    command: git gui blame --line=line path/to/file
  - description: 'Open a window to make one commit and return to the shell when it
      is complete:'
    command: git gui citool
  - description: 'Open `git gui citool` in the "Amend Last Commit" mode:'
    command: git gui citool --amend
  - description: 'Open `git gui citool` in a read-only mode:'
    command: git gui citool --nocommit
  - description: 'Show a browser for the tree of a specific branch, opening the blame
      tool when clicking on the files:'
    command: git gui browser maint
- command: pamflip
  description: Flip or rotate a PAM or PNM image.
  examples:
  - description: 'Rotate the input image counter-clockwise for a specific degree:'
    command: pamflip [-r|-rotate]90|180|270 path/to/input.pam > path/to/output.pam
  - description: 'Flip left for right:'
    command: pamflip [-lr|-leftright] path/to/input.pam > path/to/output.pam
  - description: 'Flip top for bottom:'
    command: pamflip [-tb|-topbottom] path/to/input.pam > path/to/output.pam
  - description: 'Flip the input image on the main diagonal:'
    command: pamflip [-xy|-transpose] path/to/input.pam > path/to/output.pam
- command: gvgen
  description: Generate simple, structured abstract graphs.
  examples:
  - description: 'Generate a [c]ycle with 10 vertices and edges and write it to `stdout`:'
    command: gvgen -c 10
  - description: 'Generate a 43 [g]rid:'
    command: gvgen -g 4,3
  - description: 'Generate a binary [t]ree of height 5:'
    command: gvgen -t 5
  - description: 'Generate a complete [b]ipartite graph with 3 and 4 vertices:'
    command: gvgen -b 3,4
  - description: 'Create a [r]andom graph and [o]utput it to a file:'
    command: gvgen -r 10,5 -o random.gv
  - description: 'Generate a [d]irected graph with [v]erbose output:'
    command: gvgen -d -v -c 6
  - description: 'Display help:'
    command: gvgen -?
- command: javap
  description: Disassemble class files and list them.
  examples:
  - description: 'Disassemble and list one or more `.class` files:'
    command: javap path/to/file1.class path/to/file2.class ...
  - description: 'Disassemble and list a built-in class file:'
    command: javap java.package.class
  - description: 'Display help:'
    command: javap -help
  - description: 'Display version:'
    command: javap -version
- command: go env
  description: Manage environment variables used by the Go toolchain.
  examples:
  - description: 'Show all environment variables:'
    command: go env
  - description: 'Show a specific environment variable:'
    command: go env GOPATH
  - description: 'Set an environment variable to a value:'
    command: go env -w GOBIN=path/to/directory
  - description: 'Reset an environment variable''s value:'
    command: go env -u GOBIN
- command: impacket-sniff
  description: This command is an alias of `sniff.py`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr sniff.py
- command: npm rebuild
  description: Rebuild native Node.js packages after Node or dependency changes.
  examples:
  - description: 'Rebuild a specific package:'
    command: npm [rb|rebuild] package
  - description: 'Rebuild all installed packages:'
    command: npm [rb|rebuild]
  - description: 'Rebuild with verbose output:'
    command: npm [rb|rebuild] --verbose
  - description: 'Rebuild a package in a specific directory:'
    command: npm [rb|rebuild] --prefix path/to/dir package
  - description: 'Rebuild without using the npm cache:'
    command: npm [rb|rebuild] --no-cache
  - description: 'Rebuild in global mode:'
    command: npm [rb|rebuild] [-g|--global]
- command: nvidia-smi
  description: Aid the management and monitoring of NVIDIA GPU devices.
  examples:
  - description: 'Display information on all available GPUs and processes using them:'
    command: nvidia-smi
  - description: 'Display more detailed GPU information:'
    command: nvidia-smi [-q|--query]
  - description: 'Monitor overall GPU usage with 1-second update interval:'
    command: nvidia-smi dmon
- command: sc_warts2csv
  description: Dump traceroutes collected by `scamper` in CSV format.
  examples:
  - description: 'Convert traceroute data in `.warts` files to CSV and output it:'
    command: sc_warts2csv path/to/file1.warts path/to/file2.warts ...
- command: pamundice
  description: Combine a grid of Netpbm images into one.
  examples:
  - description: 'Combine the images whose names match the `printf`-style filename
      expression. Assume a grid with a specific size:'
    command: pamundice filename_%1d_%1a.ppm [-a|-across] grid_width [-d|-down] grid_height
      > path/to/output.ppm
  - description: 'Assume that the tiles overlap horizontally and vertically by the
      specified amount:'
    command: pamundice filename_%1d_%1a.ppm [-a|-across] x_value [-d|-down] y_value
      [-ho|-hoverlap] value [-vo|-voverlap] value > path/to/output.ppm
  - description: 'Specify the images to be combined through a text file containing
      one filename per line:'
    command: pamundice [-l|-listfile] path/to/file.txt [-a|-across] x_value [-d|-down]
      y_value > path/to/output.ppm
- command: sdkmanager
  description: Install packages for the Android SDK.
  examples:
  - description: 'List available packages:'
    command: sdkmanager --list
  - description: 'Install a package:'
    command: sdkmanager package
  - description: 'Update every installed package:'
    command: sdkmanager --update
  - description: 'Uninstall a package:'
    command: sdkmanager --uninstall package
- command: git verify-commit
  description: Check for GPG verification of commits.
  examples:
  - description: 'Check commits for a GPG signature:'
    command: git verify-commit commit_hash1 optional_commit_hash2 ...
  - description: 'Check commits for a GPG signature and show details of each commit:'
    command: git verify-commit commit_hash1 optional_commit_hash2 ... [-v|--verbose]
  - description: 'Check commits for a GPG signature and print the raw details:'
    command: git verify-commit commit_hash1 optional_commit_hash2 ... --raw
- command: echo
  description: Print given arguments.
  examples:
  - description: 'Print a text message. Note: Quotes are optional:'
    command: echo "Hello World"
  - description: 'Print a message with environment variables:'
    command: echo "My path is $PATH"
  - description: 'Print a message without the trailing newline:'
    command: echo -n "Hello World"
  - description: 'Append a message to the file:'
    command: echo "Hello World" >> file.txt
  - description: 'Enable interpretation of backslash escapes (special characters):'
    command: echo -e "Column 1\tColumn 2"
  - description: 'Print the exit status of the last executed command (Note: In Windows
      Command Prompt and PowerShell the equivalent commands are `echo %errorlevel%`
      and `$lastexitcode` respectively):'
    command: echo $?
  - description: 'Pass text to another program through `stdin`:'
    command: echo "Hello World" | program
- command: ng
  description: Create and manage Angular applications.
  examples:
  - description: 'Create a new Angular application inside a directory:'
    command: ng new project_name
  - description: 'Add a new component to one''s application:'
    command: ng generate component component_name
  - description: 'Add a new class to one''s application:'
    command: ng generate class class_name
  - description: 'Add a new directive to one''s application:'
    command: ng generate directive directive_name
  - description: 'Run the application with the following command in its root directory:'
    command: ng serve
  - description: 'Build the application:'
    command: ng build
  - description: 'Run unit tests:'
    command: ng test
  - description: 'Display version:'
    command: ng version
- command: pueue log
  description: Display the log output of 1 or more tasks.
  examples:
  - description: 'Show the last few lines of output from all tasks:'
    command: pueue log
  - description: 'Show the full output of a task:'
    command: pueue log task_id
  - description: 'Show the last few lines of output from several tasks:'
    command: pueue log task_id task_id
  - description: 'Print a specific number of lines from the tail of output:'
    command: pueue log [-l|--lines] number_of_lines task_id
- command: docker container start
  description: Start stopped containers.
  examples:
  - description: 'Start a Docker container:'
    command: docker [start|container start] container
  - description: 'Start a container, attaching `stdout` and `stderr`, and forwarding
      signals:'
    command: docker [start|container start] [-a|--attach] container
  - description: 'Start one or more containers:'
    command: docker [start|container start] container1 container2 ...
  - description: 'Display help:'
    command: docker [start|container start] --help
- command: gh ruleset
  description: Manage GitHub repository rulesets.
  examples:
  - description: 'List all rulesets for the current repository:'
    command: gh [rs|ruleset] [ls|list]
  - description: 'List all rulesets for a specific organization:'
    command: gh [rs|ruleset] [ls|list] [-o|--org] organization_name
  - description: 'Check the rules that apply to the current branch:'
    command: gh [rs|ruleset] check
  - description: 'Check the rules that apply to a specific branch in another repository:'
    command: gh [rs|ruleset] check branch_name [-R|--repo] owner/repository
  - description: 'Interactively select and view a ruleset for the current repository:'
    command: gh [rs|ruleset] view
  - description: 'View a specific ruleset by its ID:'
    command: gh [rs|ruleset] view ruleset_id
  - description: 'View an organization-level ruleset by its ID:'
    command: gh [rs|ruleset] view ruleset_id [-o|--org] organization_name
  - description: 'Open the list of rulesets for a specific repository in the browser:'
    command: gh [rs|ruleset] [ls|list] [-R|--repo] owner/repository [-w|--web]
- command: diffstat
  description: Create a histogram from the output of the `diff` command.
  examples:
  - description: 'Display changes in a histogram:'
    command: diff path/to/file1 path/to/file2 | diffstat
  - description: 'Display inserted, deleted, and modified changes as a table:'
    command: diff path/to/file1 path/to/file2 | diffstat -t
- command: brittany
  description: Pretty-print Haskell source files.
  examples:
  - description: 'Format a Haskell source file and print the result to `stdout`:'
    command: brittany path/to/file.hs
  - description: 'Format all Haskell source files in the current directory in-place:'
    command: brittany --write-mode=inplace *.hs
  - description: 'Check whether a Haskell source file needs changes and indicate the
      result through the program''s exit code:'
    command: brittany --check-mode path/to/file.hs
  - description: 'Format a Haskell source file using the specified amount of spaces
      per indentation level and line length:'
    command: brittany --indent 4 --columns 100 path/to/file.hs
  - description: 'Format a Haskell source file according to the style defined in the
      specified configuration file:'
    command: brittany --config-file path/to/config.yaml path/to/file.hs
- command: omz
  description: Oh My Zsh command-line tool.
  examples:
  - description: 'Update Oh My Zsh:'
    command: omz update
  - description: 'Print the changes from the latest update of Oh My Zsh:'
    command: omz changelog
  - description: 'Restart the current Zsh session and Oh My Zsh:'
    command: omz reload
  - description: 'List all available plugins:'
    command: omz plugin list
  - description: 'List all enabled plugins:'
    command: omz plugin list --enabled
  - description: 'Enable/Disable an Oh My Zsh plugin:'
    command: omz plugin enable|disable plugin
  - description: 'List all available themes:'
    command: omz theme list
  - description: 'Set an Oh My Zsh theme in `~/.zshrc`:'
    command: omz theme set theme
- command: scala
  description: Scala application launcher and interactive interpreter.
  examples:
  - description: 'Start a REPL (interactive shell):'
    command: scala
  - description: 'Start the interpreter with a dependency in the [c]lass[p]ath:'
    command: scala [-cp|--extra-jars] filename.jar command
  - description: 'Execute a Scala script:'
    command: scala script.scala
  - description: 'Execute a `.jar` program:'
    command: scala filename.jar
  - description: 'Execute a single Scala command:'
    command: scala [-e|--execute-script] command
- command: gh at
  description: This command is an alias of `gh attestation`.
  examples:
  - description: 'View documentation for the original command:'
    command: tldr gh attestation
- command: git merge-into
  description: Merge one branch into another branch.
  examples:
  - description: 'Merge a source branch into a specific destination branch:'
    command: git merge-into source_branch destination_branch
  - description: 'Merge current branch into a specific destination branch:'
    command: git merge-into destination_branch
- command: wget
  description: Download files from the Web.
  examples:
  - description: 'Download the contents of a URL to a file (named "foo" in this case):'
    command: wget https://example.com/foo
  - description: 'Download the contents of a URL to a file (named "bar" in this case):'
    command: wget [-O|--output-document] bar https://example.com/foo
  - description: 'Download a single web page and all its resources with 3-second intervals
      between requests (scripts, stylesheets, images, etc.):'
    command: wget [-pkw|--page-requisites --convert-links --wait] 3 https://example.com/some_page.html
  - description: 'Download all listed files within a directory and its sub-directories
      (does not download embedded page elements):'
    command: wget [-mnp|--mirror --no-parent] https://example.com/some_path/
  - description: 'Limit the download speed and the number of connection retries:'
    command: wget --limit-rate 300k [-t|--tries] 100 https://example.com/some_path/
  - description: 'Download a file from an HTTP server using Basic Auth (also works
      for FTP):'
    command: wget --user username --password password https://example.com
  - description: 'Continue an incomplete download:'
    command: wget [-c|--continue] https://example.com
  - description: 'Download all URLs stored in a text file to a specific directory:'
    command: wget [-P|--directory-prefix] path/to/directory [-i|--input-file] path/to/URLs.txt
- command: liquidctl
  description: Control liquid coolers.
  examples:
  - description: 'List available devices:'
    command: liquidctl list
