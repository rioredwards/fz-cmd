    command: bat [-H|--highlight-line] 10|5:10|:10|10:|10:+5 path/to/file
  - description: 'Show non-printable characters like space, tab, or newline:'
    command: bat [-A|--show-all] path/to/file
  - description: 'Remove all decorations except line numbers in the output:'
    command: bat [-n|--number] path/to/file
  - description: 'Syntax highlight a JSON file by explicitly setting the language:'
