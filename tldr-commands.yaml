    command: cat big_file.txt | parallel --pipe --block 1M command
  - description: 'Run on multiple machines via SSH:'
    command: 'parallel [-S|--sshlogin] machine1,machine2 command ::: arg1 arg2'
  - description: 'Download 4 files simultaneously from a text file containing links
