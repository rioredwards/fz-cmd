  - description: 'Build all models with tags `one` and `two`:'
    command: dbt build --select "tag:one,tag:two"
  - description: 'Build all models with tags `one` or `two`:'
    command: dbt build --select "tag:one tag:two"
- command: miniserve
  description: Simple HTTP file server.
  examples:
  - description: 'Serve a directory:'
    command: miniserve path/to/directory
  - description: 'Serve a single file:'
    command: miniserve path/to/file
  - description: 'Serve a directory using HTTP basic authentication:'
    command: miniserve [-a|--auth] username:password path/to/directory
- command: chmod
  description: Change the access permissions of a file or directory.
  examples:
  - description: 'Give the [u]ser who owns a file the right to e[x]ecute it:'
    command: chmod u+x path/to/file
  - description: 'Give the [u]ser rights to [r]ead and [w]rite to a file/directory:'
    command: chmod u+rw path/to/file_or_directory
  - description: 'Remove e[x]ecutable rights from the [g]roup:'
    command: chmod g-x path/to/file
  - description: 'Give [a]ll users rights to [r]ead and e[x]ecute:'
    command: chmod a+rx path/to/file
  - description: 'Give [o]thers (not in the file owner''s group) the same rights as
      the [g]roup:'
    command: chmod o=g path/to/file
  - description: 'Remove all rights from [o]thers:'
    command: chmod o= path/to/file
  - description: 'Change permissions recursively giving [g]roup and [o]thers the ability
      to [w]rite:'
    command: chmod [-R|--recursive] g+w,o+w path/to/directory
  - description: 'Recursively give [a]ll users [r]ead permissions to files. Also give
      e[X]ecute permissions to files that have at least one execution permission and
      to all sub-directories:'
    command: chmod [-R|--recursive] a+rX path/to/directory
- command: git authors
  description: Generate a list of committers of a Git repository.
  examples:
  - description: 'Print a full list of committers to `stdout` instead of to the `AUTHORS`
      file:'
    command: git authors [-l|--list]
  - description: 'Append the list of committers to the `AUTHORS` file and open it
      in the default editor:'
    command: git authors
  - description: 'Append the list of committers, excluding emails, to the `AUTHORS`
      file and open it in the default editor:'
    command: git authors --no-email
- command: hexedit
  description: File editor for hexadecimal and ASCII content.
  examples:
  - description: 'Open file:'
    command: hexedit path/to/file
  - description: 'Display file with sectors:'
    command: hexedit [-s|--sector] path/to/file
  - description: 'Maximize file display:'
    command: hexedit [-m|--maximize] path/to/file
  - description: 'Display help:'
    command: hexedit [-h|--help]
- command: mitmproxy
  description: An interactive man-in-the-middle HTTP proxy.
  examples:
  - description: 'Start `mitmproxy` with default settings (will listen on port `8080`):'
    command: mitmproxy
  - description: 'Start `mitmproxy` bound to a custom address and port:'
    command: mitmproxy --listen-host ip_address [-p|--listen-port] port
  - description: 'Start `mitmproxy` using a script to process traffic:'
    command: mitmproxy [-s|--scripts] path/to/script.py
  - description: 'Export the logs with SSL/TLS master keys to external programs (wireshark,
