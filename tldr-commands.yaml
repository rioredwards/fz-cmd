    command: ld path/to/file.o [-o|--output] path/to/output_executable
  - description: 'Link two object files together:'
    command: ld path/to/file1.o path/to/file2.o [-o|--output] path/to/output_executable
  - description: 'Dynamically link an x86_64 program to glibc (file paths change depending
      on the system):'
    command: ld [-o|--output] path/to/output_executable [-I|--dynamic-linker] /lib/ld-linux-x86-64.so.2
      /lib/crt1.o /lib/crti.o -lc path/to/file.o /lib/crtn.o
