  examples:
  - description: 'Select pages 1, 2, 3, and 6 from a source document and write those
      to a destination document:'
    command: cpdf path/to/source_document.pdf 1-3,6 -o path/to/destination_document.pdf
  - description: 'Merge two documents into a new one:'
    command: cpdf -merge path/to/source_document_one.pdf path/to/source_document_two.pdf
