  - description: 'Delete a stream replica on the specified node:'
    command: rabbitmq-streams delete_replica stream node
  - description: 'Display the status of a stream:'
    command: rabbitmq-streams stream_status stream
  - description: 'Restart a stream:'
    command: rabbitmq-streams restart_stream stream
  - description: 'List stream connections:'
    command: rabbitmq-streams list_stream_connections
  - description: 'List all stream consumers:'
    command: rabbitmq-streams list_stream_consumers
  - description: 'List all stream publishers:'
    command: rabbitmq-streams list_stream_publishers
  - description: 'List tracking information for a stream:'
    command: rabbitmq-streams list_stream_tracking stream
- command: pampop9
