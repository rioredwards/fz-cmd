  - description: 'Add a new user to an organization:'
    command: npm org set organization_name username
  - description: 'Change a user''s role in an organization:'
    command: npm org set organization_name username developer|admin|owner
  - description: 'Remove a user from an organization:'
    command: npm org rm organization_name username
  - description: 'List all users in an organization:'
    command: npm org ls organization_name
  - description: 'List all users in an organization, output in JSON format:'
    command: npm org ls organization_name --json
  - description: 'Display a user''s role in an organization:'
    command: npm org ls organization_name username
- command: fclones
  description: Efficient duplicate file finder and remover.
  examples:
  - description: 'Search for duplicate files in the current directory:'
    command: fclones group .
  - description: 'Search multiple directories for duplicate files and cache the results:'
    command: fclones group --cache path/to/directory1 path/to/directory2 ...
  - description: 'Search only the specified directory for duplicate files, skipping
      subdirectories and save the results into a file:'
    command: fclones group path/to/directory --depth 1 > path/to/file.txt
  - description: 'Move the duplicate files in a TXT file to a different directory:'
    command: fclones < path/to/file.txt move path/to/target_directory
  - description: 'Perform a dry run for soft links in a TXT file without actually
      linking:'
    command: fclones < path/to/file.txt link --soft --dry-run 2 > /dev/null
  - description: 'Delete the newest duplicates from the current directory without
      storing them in a file:'
    command: fclones group . | fclones remove --priority newest
  - description: 'Preprocess JPEG files in the current directory by using an external
      command to strip their EXIF data before matching for duplicates:'
    command: fclones group . --name '*.jpg' -i --transform 'exiv2 -d a $IN' --in-place
- command: coffee
