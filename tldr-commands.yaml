    command: john --restore=path/to/mycrack.rec
- command: bat
  description: Print and concatenate files.
  examples:
  - description: 'Pretty print the contents of one or more files to `stdout`:'
    command: bat path/to/file1 path/to/file2 ...
  - description: 'Concatenate several files into the target file:'
    command: bat path/to/file1 path/to/file2 ... > path/to/target_file
  - description: 'Remove decorations and disable paging (`--style plain` can be replaced
