  description: Repeat command until it succeeds or a criterion is met.
  examples:
  - description: 'Retry a command until it succeeds:'
    command: retry command
  - description: 'Retry a command every n seconds until it succeeds:'
    command: retry [-d|--delay] n command
  - description: 'Give up after n attempts:'
    command: retry [-t|--times] n command
- command: git rev-parse
  description: Display metadata related to revisions.
