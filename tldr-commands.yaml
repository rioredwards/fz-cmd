    command: tabula [-o|--outfile] file.csv file.pdf
  - description: 'Extract all tables from a PDF to a JSON file:'
    command: tabula [-f|--format] JSON [-o|--outfile] file.json file.pdf
  - description: 'Extract tables from pages 1, 2, 3, and 6 of a PDF:'
    command: tabula [-p|--pages] 1-3,6 file.pdf
  - description: 'Extract tables from page 1 of a PDF, guessing which portion of the
      page to examine:'
    command: tabula [-g|--guess] [-p|--pages] 1 file.pdf
  - description: 'Extract all tables from a PDF, using ruling lines to determine cell
      boundaries:'
