  examples:
  - description: 'Substitute with the previous command and run it with `sudo`:'
    command: sudo !!
  - description: 'Substitute with a command based on its line number found with `history`:'
    command: '!number'
  - description: 'Substitute with a command that was used a specified number of lines
      back:'
    command: '!-number'
  - description: 'Substitute with the most recent command that starts with a string:'
    command: '!string'
  - description: 'Substitute with all of the arguments of the latest command:'
    command: command !*
  - description: 'Substitute with the last argument of the latest command:'
    command: command !$
  - description: 'Substitute with the last command but without the last argument:'
    command: '!:-'
  - description: 'Print last command that starts with a string without executing it:'
    command: '!string:p'
