  - description: 'Convert an audio file and save it to a specific location:'
    command: whisper path/to/audio.mp3 --output_dir "path/to/output"
  - description: 'Convert an audio file in quiet mode:'
    command: whisper path/to/audio.mp3 --verbose False
- command: ibmcloud config
  description: Modify or read out values in the IBM Cloud CLI configuration.
  examples:
  - description: 'Set HTTP request timeout to 30 seconds:'
    command: ibmcloud config --http-timeout 30
  - description: 'Enable trace output for HTTP requests:'
    command: ibmcloud config --trace true
  - description: 'Trace HTTP requests to a specific file:'
    command: ibmcloud config --trace path/to/trace_file
  - description: 'Disable color output:'
    command: ibmcloud config --color false
  - description: 'Set the locale to a specific language:'
    command: ibmcloud config --locale zh_Hans
  - description: 'Enable automatic SSO one-time passcode acceptance:'
    command: ibmcloud config --sso-otp auto
- command: airmon-ng
  description: Activate monitor mode on wireless network devices.
  examples:
  - description: 'List wireless devices and their statuses:'
    command: sudo airmon-ng
  - description: 'Turn on monitor mode for a specific device:'
    command: sudo airmon-ng start wlan0
  - description: 'Kill disturbing processes that use wireless devices:'
    command: sudo airmon-ng check kill
  - description: 'Turn off monitor mode for a specific network interface:'
    command: sudo airmon-ng stop wlan0mon
- command: subl
  description: Sublime Text editor.
  examples:
  - description: 'Open the current directory in Sublime Text:'
    command: subl .
  - description: 'Open a file or directory in Sublime Text:'
    command: subl path/to/file_or_directory
  - description: 'Open a file and jump to a specific line number:'
    command: subl path/to/file:line_number
  - description: 'Open a file or directory in the currently open window:'
    command: subl [-a|--add] path/to/file_or_directory
  - description: 'Open a file or directory in a new window:'
    command: subl [-n|--new-window] path/to/file_or_directory
- command: aws s3 mv
  description: Move local files or S3 objects to another location locally or in S3.
  examples:
  - description: 'Move a file from local to a specified bucket:'
    command: aws s3 mv path/to/local_file s3://bucket_name/path/to/remote_file
  - description: 'Move a specific S3 object into another bucket:'
    command: aws s3 mv s3://bucket_name1/path/to/file s3://bucket_name2/path/to/target
  - description: 'Move a specific S3 object into another bucket keeping the original
      name:'
    command: aws s3 mv s3://bucket_name1/path/to/file s3://bucket_name2
  - description: 'Display help:'
    command: aws s3 mv help
- command: bind
  description: Bash builtin to manage bash hotkeys and variables.
  examples:
  - description: 'List all bound commands and their hotkeys:'
    command: bind -p|-P
  - description: 'Query a command for its hotkey:'
    command: bind -q command
  - description: 'Bind a key:'
    command: bind -x '"key_sequence":command'
  - description: 'List user defined bindings:'
    command: bind -X
  - description: 'Display help:'
    command: help bind
- command: gradle wrapper
  description: Generate the Gradle wrapper files for a project.
  examples:
  - description: 'Generate wrapper with the current Gradle version:'
    command: gradle wrapper
  - description: 'Generate wrapper with a specific Gradle version:'
    command: gradle wrapper --gradle-version 8.5
  - description: 'Generate wrapper with a specific distribution type:'
    command: gradle wrapper --distribution-type bin|all
  - description: 'Generate wrapper using a specific distribution URL:'
    command: gradle wrapper --gradle-distribution-url url
- command: op
  description: Official CLI for 1Password's desktop app.
  examples:
  - description: 'Sign in to a 1Password account:'
    command: op signin
  - description: 'List all vaults:'
    command: op vault list
  - description: 'Print item details in JSON format:'
    command: op item get item_name --format json
  - description: 'Create a new item with a category in the default vault:'
    command: op item create --category category_name
  - description: 'Print a referenced secret to `stdout`:'
    command: op read secret_reference
  - description: 'Pass secret references from exported environment variables to a
      command:'
    command: op run -- command
  - description: 'Pass secret references from an environment file to a command:'
    command: op run --env-file path/to/env_file.env -- command
  - description: 'Read secret references from a file and save plaintext secrets to
      a file:'
    command: op inject --in-file path/to/input_file --out-file path/to/output_file
- command: rhash
  description: Calculate or check common message digests.
  examples:
  - description: 'Calculate default CRC32 digests of a file:'
    command: rhash path/to/file
  - description: 'Recursively process a directory to generate an SFV file using SHA1:'
    command: rhash --sha1 --recursive path/to/folder > path/to/output.sfv
  - description: 'Verify the integrity of files based on an SFV file:'
    command: rhash --check path/to/file.sfv
  - description: 'Calculate the SHA3 digest of a text message:'
    command: rhash --sha3-256 --message 'message'
  - description: 'Calculate CRC32 digest of a file and output digest encoded in base64
      using BSD format:'
    command: rhash --base64 --bsd path/to/file
  - description: 'Use custom output template:'
    command: rhash --printf '%p\t%s\t%{mtime}\t%m\n' path/to/file
- command: git commit-graph
  description: Write and verify Git commit-graph files.
  examples:
  - description: 'Write a commit-graph file for the packed commits in the repository''s
      local `.git` directory:'
    command: git commit-graph write
  - description: 'Write a commit-graph file containing all reachable commits:'
    command: git show-ref [-s|--hash] | git commit-graph write --stdin-commits
  - description: 'Write a commit-graph file containing all commits in the current
      commit-graph file along with those reachable from `HEAD`:'
    command: git rev-parse HEAD | git commit-graph write --stdin-commits --append
- command: mpijavac
  description: Open MPI compiler wrapper for Java.
  examples:
  - description: 'Compile a Java source file:'
    command: mpijavac path/to/source_file.java
  - description: 'Pass application-specific classpaths to compiler:'
    command: mpijavac -cp path/to/app.jar path/to/source_file.java
  - description: 'Show the flags necessary to build MPI Java applications:'
    command: mpijavac --showme
  - description: 'Show the flags necessary to compile MPI Java applications:'
    command: mpijavac --showme:compile
  - description: 'Show full invoked Java compiler command line:'
    command: mpijavac path/to/source_file.java --showme
- command: dvc freeze
  description: Freeze stages in the DVC pipeline.
  examples:
  - description: 'Freeze one or more specified stages:'
    command: dvc freeze stage_name1 stage_name2 ...
- command: sniffer.py
  description: Capture and display network packets for specified protocols using raw
    sockets.
  examples:
  - description: 'Capture packets for default protocols (ICMP, TCP, UDP):'
    command: sniffer.py
  - description: 'Capture packets for specific protocols (e.g., ICMP, TCP):'
    command: sniffer.py protocol1 protocol2 ...
  - description: 'Capture packets for specific protocols (e.g., TCP):'
    command: sniffer.py tcp
- command: gdalwarp
