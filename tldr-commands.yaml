- command: flutter pub
  description: Flutter's package manager.
  examples:
  - description: 'Download/Update all packages specified in `pubspec.yaml`:'
    command: flutter pub get
  - description: 'Add a package dependency to an app:'
    command: flutter pub add package1 package2 ...
  - description: 'Remove a package dependency from an app:'
    command: flutter pub remove package1 package2 ...
  - description: 'Upgrade to the highest version of a package that is allowed by `pubspec.yaml`:'
    command: flutter pub upgrade package
- command: zrok
  description: Expose local services and files to the internet.
  examples:
  - description: 'Request an invitation to use the public zrok service (run this first):'
    command: zrok invite
  - description: 'Enable the zrok environment with the token from an invitation email:'
    command: zrok enable your_token
  - description: 'Create a publicly accessible URL for a local web server:'
    command: zrok share public http://localhost:8080
  - description: 'Create a secure share accessible only with a unique token:'
    command: zrok share private http://localhost:3000
  - description: 'Access a private share created by another user:'
    command: zrok access private share_token
  - description: 'Serve the contents of a local directory as a simple website:'
    command: zrok share public --backend-mode web path/to/directory
  - description: 'Display the status of the zrok environment and active shares:'
