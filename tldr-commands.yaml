  - description: 'List available images:'
    command: openstack image list --private|--shared|--all
  - description: 'Display image details:'
    command: openstack image show --human-readable image_id
  - description: 'Create/upload an image:'
    command: openstack image create --file path/to/file --private|--shared|--all image_name
  - description: 'Delete image(s):'
    command: openstack image delete image_id1 image_id2 ...
  - description: 'Save an image locally:'
    command: openstack image save --file filename image_id
- command: az storage blob
