      time:'
    command: hledger [bal|balance]
  - description: 'Show the balance change in accounts named `*expenses*`, as a tree,
      summarising the top two levels only:'
    command: hledger [bal|balance] expenses [-t|--tree] [-2|--depth 2]
  - description: 'Show expenses each month, and their totals and averages, sorted
      by total; and their monthly budget goals:'
    command: hledger [bal|balance] expenses [-M|--monthly] [-T|--row-total] [-A|--average]
      [-S|--sort-amount] --budget
  - description: 'Similar to the above, matching accounts by `Expense` type, as a
      two level tree without squashing boring accounts:'
    command: hledger [bal|balance] type:X [-MTAS|--monthly --row-total --average --sort-amount]
      --budget [-t|--tree] [-2|--depth 2] --no-elide
  - description: 'Show end balances (including from postings before the start date),
      quarterly in 2024, in accounts named `*assets*` or `*liabilities*`:'
    command: hledger [bal|balance] [-H|--historical] [-p|--period] 'quarterly in 2024'
      assets liabilities
  - description: 'Similar to the above, also show zero balances, sort by total and
      summarise to three levels:'
    command: hledger [bal|balance] [-HQ|--historical --quarterly] date:2024 type:AL
      [-ES|--empty --sort-amount] [-3|--depth 3]
  - description: 'Show investment assets'' market [V]alue in base currency at the
      end of each quarter:'
    command: hledger [bal|balance] [-HVQ|--historical --market --quarterly] assets:investments
  - description: 'Show unrealised capital gains/losses from market price changes in
