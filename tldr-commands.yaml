      `400` HTTP connections open:'
    command: wrk [-t|--threads] 12 [-c|--connections] 400 [-d|--duration] 30s "http://127.0.0.1:8080/index.html"
  - description: 'Run a benchmark with a custom header:'
    command: 'wrk [-t|--threads] 2 [-c|--connections] 5 [-d|--duration] 5s [-H|--header]
      "Host: example.com" "http://example.com/index.html"'
  - description: 'Run a benchmark with a request timeout of `2` seconds:'
