    a file, etc.
  examples:
  - description: 'Run a command using the input data as arguments:'
    command: arguments_source | xargs command
  - description: 'Run multiple chained commands on the input data:'
    command: arguments_source | xargs sh -c "command1 && command2 | command3"
  - description: 'Gzip all files with `.log` extension taking advantage of multiple
      threads (`-print0` uses a null character to split file names and `--null` uses
      it as delimiter):'
    command: find . -name '*.log' -print0 | xargs [-0|--null] [-P|--max-procs] 4 [-n|--max-args]
      1 gzip
  - description: 'Execute the command once per argument:'
    command: arguments_source | xargs [-n|--max-args] 1 command
  - description: 'Execute the command once for each input line, replacing any occurrences
      of the placeholder (here marked as `_`) with the input line:'
    command: arguments_source | xargs -I _ command _ optional_extra_arguments
  - description: 'Parallel runs of up to `max-procs` processes at a time; the default
      is 1. If `max-procs` is 0, xargs will run as many processes as possible at a
      time:'
    command: arguments_source | xargs [-P|--max-procs] max-procs command
  - description: 'Prompt user for confirmation before executing command (confirm with
      `y` or `Y`):'
